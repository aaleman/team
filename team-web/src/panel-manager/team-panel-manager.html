<link rel="import" href="team-panel-form-wizard.html">

<dom-module id="team-panel-manager">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: var(--light-primary-color);
            color: var(--primary-text-color);
        }

        #menu {
            /*z-index: 3;*/
            position: absolute;
            box-sizing: border-box;
            left: 0;
            top: 50px;
            bottom: 0;
            width: 250px;
            height: 800px;
            padding: 10px;
            border-width: 1px 1px 0 0;
            border-style: solid;
            border-color: rgba(120, 120, 120, 0.4);
            transition: left 0.2s;
        }

        #menu[collapsed] {
            left: -250px !important;
        }

        #panel-list {
            box-sizing: border-box;
            overflow-y: auto;
            height: 100%;
        }

        #menu-button {
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--text-primary-color);
        }

        #menu-button:after {
            font-family: FontAwesome;
            content: '\f0c9';
        }

        #loading {
            position: absolute;
            font-size: 20px;
            z-index: 3;
            top: 10px;
            right: 30px;
            font-weight: lighter;
        }

        .panel-element {
            padding: 5px;
        }

        .panel-element:hover {
            cursor: pointer;
            background-color: #ebebeb;
        }

        #panelContainer {
            height: 600px;
        }

        team-panel-form-wizard {
            position: absolute;
            top: 0;

            left: 0;
            right: 0;
            margin: 0 auto;
            z-index: 10;
        }

        #newPanelContainer {
            width: 900px;
            height: 600px;
            /*margin: 50px auto 0;*/
            /*border: solid white 1px;*/

        }
    </style>
    <template>
        <div id="menu-button" class="jso-color-main-1h" on-click="handleHideMenu"></div>

        <div id="loading"
             hidden$="{{!loading}}">
            <i class="fa fa-circle-o-notch fa-spin"></i>
            Loading...
        </div>

        <div id="menu" class="jso-bgcolor-main-3 jso-shadow" collapsed$="{{collapseMenu(menuHidden)}}">
            <div id="button-bar" class="horizontal layout around-justified">
                <div class="jso jso-btn" on-click="toggleNewPanel">New Panel</div>
                <div class="jso jso-btn self-end" on-click="toggleArchivedCurrentPanels"
                     hidden$="{{visiblePanelsHidden}}">View
                    Archived
                </div>
                <div class="jso jso-btn" on-click="toggleArchivedCurrentPanels" hidden$="{{!visiblePanelsHidden}}">View
                    Current
                </div>
            </div>
            <div id="panel-list" hidden$="{{hidePanelList(menuHidden)}}">

                <div hidden$="{{visiblePanelsHidden}}">
                    <template is="dom-repeat" items="{{panels}}" filter="isPanel">
                        <!--<div class="panel-element" data-row="{{item}}">-->
                        <div class="panel-element" data-row="{{item}}" on-click="handlePanelClick">
                            <span>{{item.name}}</span>&nbsp;(<span>{{item.version}}</span>)(<span>{{item.archived}}</span>)
                            <i class="fa fa-remove" on-click="handlePanelRemove"></i>
                            <i class="fa fa-eye-slash" on-click="handlePanelArchive"></i>
                        </div>
                    </template>
                </div>
                <div hidden$="{{!visiblePanelsHidden}}">

                </div>
            </div>
            <!--<div id="numPanels">Total: <span>{{computeNumPanels(panels)}}</span></div>-->
        </div>


        <jso-panel modal closable hidden$="{{panelFormWizardHidden}}" id="newPanelContainer">
            <div class="header">new Panel</div>

            <div class="container">
                <team-panel-form-wizard
                        id="newPanel"

                        meta-study="{{metaStudy}}"
                        team-config-folder="{{teamConfigFolder}}"
                        show-form="{{panelData"
                        >
                </team-panel-form-wizard>
            </div>
        </jso-panel>
        <!--on-close="handleClosePanelFormWizard"-->

    </template>

</dom-module>
<script>
    Polymer({
        is: "team-panel-manager",
        properties: {
            menuHidden: {
                type: Boolean,
                value: false
            },
            loading: {
                type: Boolean,
                value: false
            },
            userData: {
                type: Object,
                value: function () {
                    return {};
                },
                observer: 'userDataChanged'
            },
            panels: {
                type: Array,
                value: function () {
                    return [];
                }
            },
            projects: {
                type: Array,
                value: function () {
                    return [];
                }
            },
            metaStudy: {
                type: Object,
                value: function () {
                    return {};
                }
            },
            panelFormWizardHidden: {
                type: Boolean,
                value: true
            },
            teamConfigFolder: {
                type: Object,
                value: function () {
                    return {};
                }
            },
            panelData: {
                type: Object,
                value: function () {
                    return {};
                }
            },
            visiblePanelsHidden: {
                type: Boolean,
                value: false
            }

        },
        created: function () {
            this.separator = "#-#";
        },
        collapseMenu: function (menuHidden, searchingFlag) {
            return menuHidden || searchingFlag;
        },
        hidePanelList: function (menuHidden, searchingFlag) {
            return menuHidden || searchingFlag;
        },
        userDataChanged: function (neo, old) {
        },
        handleHideMenu: function () {
            this.menuHidden = !this.menuHidden;
        },
        computeNumPanels: function (panels) {
            return panels.length;
        },
        toggleNewPanel: function (neo, old) {
            this.panelFormWizardHidden = !this.panelFormWizardHidden;
        },
        handlePanelClick: function (e) {
            var currentTarget = e.currentTarget;
            var file = currentTarget.dataRow.file;

            var content = this._getFileContent(file);

//            var panel = JSON.parse(pako.inflate(content, {to: 'string'}));
            var panel = content;

            this.$.newPanel.showPanel = panel;

            this.panelFormWizardHidden = false;
        },
        _getFileContent: function (file) {
            var content;
            OpencgaManager.files.content({
                id: file.id,
                query: {
                    sid: Cookies('bioinfo_sid')
                },
                request: {
                    async: false,
                    success: function (response) {
                        debugger
                        content = response;
                    },
                    error: function () {
//                            me.message = 'Server error, try again later.';
                    }
                }
            });
            return content;
        },
        handlePanelRemove: function (e) {
            var panel = e.target.parentElement.dataRow;
            this._deletePanel(panel.file);
        },
        handlePanelArchive: function (e) {
            var panel = e.target.parentElement.dataRow;
            this._archivePanel(panel.file);
        },
        _archivePanel: function (file) {

            var panelSplits = file.name.split(this.separator);

            panelSplits[3] = "true";

            var newName = panelSplits.join(this.separator);


            OpencgaManager.files.modify({
                id: file.id,
                query: {
                    sid: Cookies('bioinfo_sid'),
                    rename: newName
                },
                request: {
                    async: false,
                    success: function (response) {
                    },
                    error: function () {
//                            me.message = 'Server error, try again later.';
                    }
                }
            });
        },
        _deletePanel: function (file) {
            if (confirm("Are you sure?")) {

                OpencgaManager.files.delete({
                    id: file.id,
                    query: {
                        sid: Cookies('bioinfo_sid')
                    },
                    request: {
                        async: false,
                        success: function (response) {
                        },
                        error: function () {
//                            me.message = 'Server error, try again later.';
                        }
                    }
                });
            }
        },
        isPanel: function (item) {
            return item.file.name.indexOf("panel") == 0;
        },
        toggleArchivedCurrentPanels: function (e) {
            this.visiblePanelsHidden = !this.visiblePanelsHidden;
        }
    });
</script>
