<dom-module id="team-panel-manager">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            /*left: 0;*/
            /*right: 0;*/
            /*margin: 0px auto 0px auto;*/
            height: 100%;
            transition: all 0.2s;
            background-color: inherit;
            width: 600px;
            height: 400px;
        }

        #main {
            position: relative;
            height: 100%;
        }

        #mainmenu {
            position: absolute;
            box-sizing: border-box;
            width: 250px;
            height: 100%;
            border-right: 1px solid rgba(130, 130, 130, 0.4);
        }

        #mainmenubar {
            box-sizing: border-box;
            background-color: rgba(125, 125, 125, 0.1);
            padding: 3px 7px;
            height: 30px;
            border-bottom: 1px solid rgba(125, 125, 125, 0.5);
        }

        #mainmenucontent {
            height: calc(100% - 30px);
            overflow-y: auto;
        }

        #maincontent {
            position: absolute;
            left: 250px;
            top: 0;
            width: calc(100% - 250px);
            height: 100%;
            /*white-space: nowrap;*/
        }

        #maininfo {
            box-sizing: border-box;
            width: 150px;
            height: 100%;
            border-left: 1px solid rgba(130, 130, 130, 0.4);
            ;
            word-wrap: break-word;
        }

        .project-menu-item {}

        .bar > div {
            margin-right: 5px;
        }

        .panel-item {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 3px;
            margin: 4px;
            border: 1px solid #d0d0d0;
        }

        .panel-item:hover {
            border-color: #d3d3d3;
            background-color: #f5f5f5;
        }

        .panel-item[selected] {
            background-color: #ccc;
        }

        .panel-item > .version {
            width: 20px;
        }

        .panel-item > i:hover {
            color: #d3d3d3;
            cursor: pointer;
        }

        pre {
            margin: 20px;
        }
    </style>
    <template>
        <div id="main" class="flex">
            <div id="mainmenu">
                <div id="mainmenubar" class="horizontal layout">
                    <!-- <div class="bar horizontal layout flex" on-click="selectView">
                        View Archived / View Main
                    </div> -->
                    <input class="bar horizontal layout flex" type="radio" name="selectView" on-click="selectView" checked="True">
                    <span>View Main</span>
                    <input class="bar horizontal layout flex" type="radio" name="selectView" on-click="selectView">
                    <span>View Archived</span>
                    <div class="bar horizontal layout">
                    </div>
                </div>
                <div id="mainmenucontent" hidden="{{viewMain}}">
                    <template is="dom-repeat" items="{{panels}}">
                        <div class="panel-item horizontal layout" data-file$="{{item.file.id}}" on-click="handlePanelSelected">
                            <div class="name flex">{{item.name}}</div>
                            <div class="version">{{item.version}}</div>
                            <i class="fa fa-clipboard" on-click="handleArchivedPanel">&nbsp;</i>
                            <i class="fa fa-trash-o" on-click="handleDeletePanel"></i>
                        </div>
                    </template>
                </div>
                <div hidden="{{!viewMain}}">
                    Show Archived Panels
                </div>
            </div>
            <div id="maincontent">
                <pre>
                    <code id="test"></code>
                </pre>
            </div>
        </div>


        <div id="botbar" class="horizontal layout end-justified">
        </div>

    </template>

</dom-module>
<script>
    Polymer({
        is: "team-panel-manager",
        properties: {
            projects: {
                type: Array,
                notify: true,
                observer: 'projectsChanged'
            },
            panels: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            selectedPanel: {
                type: Object,
                value: function() {
                    return {};
                }
            },
            viewMain: {
                type: Boolean,
            }
        },
        ready: function() {
            this.viewMain = false;
        },


        projectsChanged: function(neo, old) {

        },
        /* Private methods */
        handleDeletePanel: function(e) {
            e.stopPropagation();
        },
        handleArchivedPanel: function(e) {
            e.stopPropagation();
        },
        handlePanelSelected: function(e) {
            e.stopPropagation();
            var fileId = e.currentTarget.dataset.file;

            var panelContent = "";
            OpencgaManager.files.content({
                id: fileId,
                query: {
                    sid: Cookies('bioinfo_sid')
                },
                request: {
                    async: false,
                    success: function(response) {
                        panelContent = response;
                    },
                    error: function() {

                    }
                }
            });
            if (panelContent != "") {
                this.selectedPanel = JSON.parse(panelContent);
                this.$.test.innerHTML = this._prettyPrint(this.selectedPanel);
            }

        },
        _replacer: function(match, pIndent, pKey, pVal, pEnd) {
            var key = '<span class="json-key">';
            var val = '<span class="json-value">';
            var str = '<span class="json-string">';
            var r = pIndent || '';
            if (pKey)
                r = r + key + pKey.replace(/[": ]/g, '') + '</span>: ';
            if (pVal)
                r = r + (pVal[0] == '"' ? str : val) + pVal + '</span>';
            return r + (pEnd || '');
        },
        _prettyPrint: function(obj) {
            var jsonLine = /^( *)("[\w]+": )?("[^"]*"|[\w.+-]*)?([,[{])?$/mg;
            return JSON.stringify(obj, null, 3)
                .replace(/&/g, '&amp;').replace(/\\"/g, '&quot;')
                .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(jsonLine, this._replacer);
        },

        selectView: function(e) {
            if (this.viewMain == true) {
                this.viewMain = false;
            } else {
                this.viewMain = true;
            }
        },
    });
</script>
