<link rel="import" href="team-panel-preview.html">

<dom-module id="team-panel-manager">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            /*left: 0;*/
            /*right: 0;*/
            /*margin: 0px auto 0px auto;*/
            height: 100%;
            transition: all 0.2s;
            background-color: inherit;
            width: 600px;
            height: 400px;
        }

        #main {
            height: 100%;
            width: 100%;
        }

        #maincontent {
            margin: 8px;
            height: 80%;
            width: 50%;
        }

        .panel-item {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 3px;
            margin: 4px;
            border: 1px solid #d0d0d0;
        }

        .panel-item:hover {
            border-color: #d3d3d3;
            background-color: #f5f5f5;
        }

        .panel-item[selected] {
            background-color: #ccc;
        }

        .panel-item > .version {
            width: 20px;
        }

        .panel-item > i:hover {
            color: #d3d3d3;
            cursor: pointer;
        }

        pre {
            margin: 20px;
        }
        /* NEW */

        #left {
            padding: 5px;
            width: 280px;
            border-right: 1px solid #d3d3d3;
            box-sizing: border-box;
        }

        #left > div {
            margin-top: 3px;
        }

        #table {
            width: 100%;
            height: 500px;
            font-size: 12px;
            margin-top: 10px;
            border: 1px solid #d3d3d3;
        }
    </style>
    <template>
        <div id="main" class="horizontal layout flex">

            <div id="left" class="vertical layout">
                <div class="horizontal layout">
                    <div class="jso-btn jso-btn-shdw flex" on-click="handleView" data-value="main" data-checked$="{{computeView(view, 'main')}}">
                        Main Panels
                    </div>
                    <div class="jso-btn jso-btn-shdw flex" on-click="handleView" data-value="archived" data-checked$="{{computeView(view, 'archived')}}">
                        Archived Panels
                    </div>
                </div>

                <br>

                <template is="dom-if" if="{{computeView(view, 'main')}}">

                    <template is="dom-repeat" items="{{panels}}" filter="isArchived" observe="type archived">
                        <div class="panel-item horizontal layout center" data-file$="{{item.file.id}}" on-click="handlePanelSelected">
                            <div class="name flex">{{item.name}}</div>
                            <div class="version">{{item.version}}</div>
                            <i class="fa fa-files-o" title="Clone Panel" data-file$="{{item.file.id}}" on-click="handleClonePanel">&nbsp;</i>
                            <i class="fa fa-archive" title="Archive Panel" data-file$="{{item.file.id}}" on-click="handleArchivedPanel">&nbsp;</i>
                            <i class="fa fa-trash-o" title="Delete Panel" data-file$="{{item.file.id}}" on-click="handleDeletePanel"></i>
                        </div>
                    </template>


                </template>

                <template is="dom-if" if="{{computeView(view, 'archived')}}">
                    <template is="dom-repeat" items="{{panels}}" filter="isNotArchived" observe="type archived">
                        <div class="panel-item horizontal layout center" data-file$="{{item.file.id}}" on-click="handlePanelSelected">
                            <div class="name flex">{{item.name}}</div>
                            <div class="version">{{item.version}}</div>
                            <i class="fa fa-files-o" title="Clone Panel" data-file$="{{item.file.id}}" on-click="handleClonePanel">&nbsp;</i>
                            <i class="fa fa-archive" title="Archive Panel" data-file$="{{item.file.id}}" on-click="handleArchivedPanel">&nbsp;</i>
                            <i class="fa fa-trash-o" title="Delete Panel" data-file$="{{item.file.id}}" on-click="handleDeletePanel"></i>
                        </div>
                    </template>
                </template>
            </div>

            <div id="maincontent">
                <team-panel-preview selected-panel="{{selectedPanel}}">
                </team-panel-preview>
            </div>
            <div id="botbar" class="horizontal layout end-justified">
            </div>

    </template>

</dom-module>
<script>
    Polymer({
        is: "team-panel-manager",
        properties: {
            projects: {
                type: Array,
                notify: true,
                observer: 'projectsChanged'
            },
            panels: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            selectedPanel: {
                type: Object,
                value: function() {
                    return {};
                },
                observer: 'handleSelectedPanelChanged'
            },
            view: {
                type: String,
                value: 'main'
            },

            geneColumns: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            mutationColumns: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            formData: {
                type: Object,
                value: function() {
                    return {};
                },
                notify: true
            },

        },
        ready: function() {
            this.formData = new Panel();
            this.formData.polymer = this;

        },

        projectsChanged: function(neo, old) {

        },
        /* Private methods */
        handleDeletePanel: function(e) {
            e.stopPropagation();

            var fileId = parseInt(e.currentTarget.dataset.file);

            var find = false;
            var index = -1;
            for (var i = 0; i < this.panels.length && !find; i++) {
                var panel = this.panels[i];
                if (panel.file.id === fileId) {
                    find = true;
                    index = i;
                }
            }
            if (find == true && index > -1) {
                var deletedPanel = this.splice('panels', index, 1)[0];
                if (this.selectedPanel!=null && this.selectedPanel.fileId == deletedPanel.file.id) {
                    this.set('selectedPanel', null);
                }
                if (this.panels.length === 0) {
                    this.set('selectedPanel', null);
                }
            }
        },
        handleArchivedPanel: function(e) {

            e.stopPropagation();
            var fileId = parseInt(e.currentTarget.dataset.file);

            for (var i = 0; i < this.panels.length; i++) {
                var panel = this.panels[i];
                if (panel.file.id === fileId) {
                    var archived = (panel.archived === "true") ? "false" : "true";
                    this.set('panels.' + i + '.archived', archived);
                }
            }
        },
        handleClonePanel: function(e) {

            e.stopPropagation();
            // var fileId = parseInt(e.currentTarget.dataset.file);
            // nwpanel = this.panels.length;
            // for (var i = 0; i < nwpanel; i++) {
            //     var panel = this.panels[i];
            //     if (panel.file.id === fileId) {
            //       // debugger
            //         // this.panels[nwpanel]=panel;
            //         // this.panels[nwpanel].version="2";
            //         this.set('panels.'+nwpanel,panel);
            //         this.set('panels.'+nwpanel+'.version',"2");
            //     }
            // }
        },
        handlePanelSelected: function(e) {
            e.stopPropagation();
            var me = this;
            var fileId = e.currentTarget.dataset.file;


            var panelContent = "";
            OpencgaManager.files.content({
                id: fileId,
                query: {
                    sid: Cookies('bioinfo_sid')
                },
                request: {
                    async: false,
                    success: function(response) {
                        panelContent = response;
                    },
                    error: function() {

                    }
                }
            });
            if (panelContent != "") {
                this.selectedPanel = JSON.parse(panelContent);
                this.selectedPanel.fileId = fileId;
                selectedPanel = this.selectedPanel;
            }

        },
        _replacer: function(match, pIndent, pKey, pVal, pEnd) {
            var key = '<span class="json-key">';
            var val = '<span class="json-value">';
            var str = '<span class="json-string">';
            var r = pIndent || '';
            if (pKey)
                r = r + key + pKey.replace(/[": ]/g, '') + '</span>: ';
            if (pVal)
                r = r + (pVal[0] == '"' ? str : val) + pVal + '</span>';
            return r + (pEnd || '');
        },
        _prettyPrint: function(obj) {
            var jsonLine = /^( *)("[\w]+": )?("[^"]*"|[\w.+-]*)?([,[{])?$/mg;
            return JSON.stringify(obj, null, 3)
                .replace(/&/g, '&amp;').replace(/\\"/g, '&quot;')
                .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(jsonLine, this._replacer);
        },
        handleView: function(e) {
            this.view = e.target.dataset.value;
        },
        computeView: function(view, value) {
            return view === value;
        },
        isArchived: function(item) {
            // return item.archived;
            // debugger
            return !(item.archived === "true");
        },
        isNotArchived: function(item) {
            return (item.archived === "true");
        },
        handleSelectedPanelChanged: function(neo, old) {
                // debugger
            }
            // handleOptions: function(e) {
            //     this.option = e.target.dataset.value;
            // },
            // computeOptions: function(option, value) {
            //     return option === value;
            // },
    });
</script>
