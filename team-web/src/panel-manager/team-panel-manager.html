<dom-module id="team-panel-manager">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            /*left: 0;*/
            /*right: 0;*/
            /*margin: 0px auto 0px auto;*/
            height: 100%;
            transition: all 0.2s;
            background-color: inherit;
            width: 600px;
            height: 400px;
        }

        #main {
            height: 100%;
            width: 100%;
        }

        #maincontent {

          margin:8px;
            height: 80%;
            width: 50%;

        }

        .panel-item {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 3px;
            margin: 4px;
            border: 1px solid #d0d0d0;
        }

        .panel-item:hover {
            border-color: #d3d3d3;
            background-color: #f5f5f5;
        }

        .panel-item[selected] {
            background-color: #ccc;
        }

        .panel-item > .version {
            width: 20px;
        }

        .panel-item > i:hover {
            color: #d3d3d3;
            cursor: pointer;
        }

        pre {
            margin: 20px;
        }
        /* NEW */

        #left {
            padding: 5px;
            width: 280px;
            border-right: 1px solid #d3d3d3;
            box-sizing: border-box;
        }

        #left > div {
            margin-top: 3px;
        }

        jso-table {
            height: 500px;
            font-size: 12px;
            padding: 10px
        }

    </style>
    <template>
        <div id="main" class="horizontal layout flex">

            <div id="left" class="vertical layout">
                <div class="horizontal layout">
                    <div class="jso-btn jso-btn-shdw flex" on-click="handleView" data-value="main" data-checked$="{{computeView(view, 'main')}}">
                        Main Panels
                    </div>
                    <div class="jso-btn jso-btn-shdw flex" on-click="handleView" data-value="archived" data-checked$="{{computeView(view, 'archived')}}">
                        Archived Panels
                    </div>
                </div>

                <br>

                <template is="dom-if" if="{{computeView(view, 'main')}}">

                    <template is="dom-repeat" items="{{panels}}" filter="isArchived" observe="type archived">
                        <div class="panel-item horizontal layout center" data-file$="{{item.file.id}}" on-click="handlePanelSelected">
                            <div class="name flex">{{item.name}}</div>
                            <div class="version">{{item.version}}</div>
                            <i class="fa fa-clipboard" data-file$="{{item.file.id}}" on-click="handleArchivedPanel">&nbsp;</i>
                            <i class="fa fa-trash-o" data-file$="{{item.file.id}}" on-click="handleDeletePanel"></i>
                        </div>
                    </template>


                </template>

                <template is="dom-if" if="{{computeView(view, 'archived')}}">
                    <template is="dom-repeat" items="{{panels}}" filter="isNotArchived" observe="type archived">
                        <div class="panel-item horizontal layout center" data-file$="{{item.file.id}}" on-click="handlePanelSelected">
                            <div class="name flex">{{item.name}}</div>
                            <div class="version">{{item.version}}</div>
                            <i class="fa fa-clipboard" data-file$="{{item.file.id}}" on-click="handleArchivedPanel">&nbsp;</i>
                            <i class="fa fa-trash-o" data-file$="{{item.file.id}}" on-click="handleDeletePanel"></i>
                        </div>
                    </template>
                </template>
            </div>

<div id="maincontent" class="vertical layout">
  <div class="horizontal layout">
            <div class="jso-btn jso-btn-shdw flex" on-click="handleOptions" data-value="diseases" data-checked$="{{computeOptions(option, 'diseases')}}">
                Diseases
            </div>
            <div class="jso-btn jso-btn-shdw flex" on-click="handleOptions" data-value="genes" data-checked$="{{computeOptions(option, 'genes')}}">
                Genes/Regions
            </div>
            <div class="jso-btn jso-btn-shdw flex" on-click="handleOptions" data-value="mutations" data-checked$="{{computeOptions(option, 'mutations')}}">
                Mutations
            </div>
        </div>

        <template is="dom-if" if="{{computeOptions(option, 'diseases')}}">
            <jso-table columns="{{diseaseColumns}}" data="{{diseases}}"></jso-table>
        </template>
        <template is="dom-if" if="{{computeOptions(option, 'genes')}}">
          <jso-table columns="{{geneColumns}}" data="{{genes}}"> </jso-table>
        </template>
        <template is="dom-if" if="{{computeOptions(option, 'mutations')}}">
          <jso-table columns="{{mutationColumns}}" data="{{mutations}}"></jso-table>
        </template>
</div>

        <div id="botbar" class="horizontal layout end-justified">
        </div>

    </template>

</dom-module>
<script>
    Polymer({
        is: "team-panel-manager",
        properties: {
            projects: {
                type: Array,
                notify: true,
                observer: 'projectsChanged'
            },
            panels: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            selectedPanel: {
                type: Object,
                value: function() {
                    return {};
                }
            },
            view: {
                type: String,
                value: 'main'
            },
            option: {
                type: String,
                value: 'diseases'
            },
            geneColumns: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            mutationColumns: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            formData: {
                type: Object,
                value: function() {
                    return {};
                },
                notify: true
            },
            diseases: {
                type: Array,
            },
            genes: {
                type: Array,
            },
            mutations: {
                type: Array,
            },
        },
        ready: function() {
          this.formData = new Panel();
          this.formData.polymer = this;

            this.geneColumns = [{
                name: 'name',
                title: 'Name'
            }, {
                name: 'chr',
                title: 'Chr',
                defaultValue: '.'
            }, {
                name: 'start',
                title: 'Start',
                defaultValue: '.'
            }, {
                name: 'end',
                title: 'End',
                defaultValue: '.'
            }];
            this.mutationColumns = [{
                name: 'chr',
                title: 'Chr',
                width: 40
            }, {
                name: 'pos',
                title: 'Pos'
            }, {
                name: 'ref',
                title: 'Ref',
                width: 70
            }, {
                name: 'alt',
                title: 'Alt',
                width: 70
            }, {
                name: 'phe',
                title: 'Phenotype'
            }];
            this.diseaseColumns = [{
                name: 'phenotype',
                title: 'Phenotype',
                type: 'text',
                width:200
            }, {
                name: 'source',
                title: 'Source',
                type: 'select',
                options: ["clinvar", "gwas"],
                width: 100
            }];

        },

        projectsChanged: function(neo, old) {

        },
        /* Private methods */
        handleDeletePanel: function(e) {
            e.stopPropagation();

            var fileId = parseInt(e.currentTarget.dataset.file);

            var find = false;
            var index = -1;
            for (var i = 0; i < this.panels.length && !find; i++) {
                var panel = this.panels[i];
                if (panel.file.id === fileId) {
                    find = true;
                    index = i;
                }
            }
            if (find == true && index > -1) {
                this.splice('panels', index, 1);
            }
        },
        handleArchivedPanel: function(e) {

            e.stopPropagation();
            var fileId = parseInt(e.currentTarget.dataset.file);

            for (var i = 0; i < this.panels.length; i++) {
                var panel = this.panels[i];
                if (panel.file.id === fileId) {
                    var archived = (panel.archived === "true") ? "false" : "true";
                    this.set('panels.' + i + '.archived', archived);
                }
            }
        },
        handlePanelSelected: function(e) {
            e.stopPropagation();
            var me = this;
            var fileId = e.currentTarget.dataset.file;

            var panelContent = "";
            OpencgaManager.files.content({
                id: fileId,
                query: {
                    sid: Cookies('bioinfo_sid')
                },
                request: {
                    async: false,
                    success: function(response) {
                        panelContent = response;
                    },
                    error: function() {

                    }
                }
            });
            if (panelContent != "") {
                this.selectedPanel = JSON.parse(panelContent);
                //this.$.test.innerHTML = this._prettyPrint(this.selectedPanel);
                this.diseases = this.selectedPanel.diseases;
                this.genes = this.selectedPanel.genes;
                this.mutations = this.selectedPanel.mutations;
            }

        },
        _replacer: function(match, pIndent, pKey, pVal, pEnd) {
            var key = '<span class="json-key">';
            var val = '<span class="json-value">';
            var str = '<span class="json-string">';
            var r = pIndent || '';
            if (pKey)
                r = r + key + pKey.replace(/[": ]/g, '') + '</span>: ';
            if (pVal)
                r = r + (pVal[0] == '"' ? str : val) + pVal + '</span>';
            return r + (pEnd || '');
        },
        _prettyPrint: function(obj) {
            var jsonLine = /^( *)("[\w]+": )?("[^"]*"|[\w.+-]*)?([,[{])?$/mg;
            return JSON.stringify(obj, null, 3)
                .replace(/&/g, '&amp;').replace(/\\"/g, '&quot;')
                .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(jsonLine, this._replacer);
        },
        handleView: function(e) {
            this.view = e.target.dataset.value;
        },
        computeView: function(view, value) {
            return view === value;
        },
        isArchived: function(item) {
            // return item.archived;
            return !(item.archived === "true");
        },
        isNotArchived: function(item) {
            return (item.archived === "true");
        },
        handleOptions: function(e) {
            this.option = e.target.dataset.value;
        },
        computeOptions: function(option, value) {
            return option === value;
        },
    });
</script>
