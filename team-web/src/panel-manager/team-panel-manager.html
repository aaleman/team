<dom-module id="team-panel-manager">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            /*left: 0;*/
            /*right: 0;*/
            /*margin: 0px auto 0px auto;*/
            height: 100%;
            transition: all 0.2s;
            background-color: inherit;
            width: 600px;
            height: 400px;
        }

        #main {
            height: 100%;
            width: 100%;
        }

        #maincontent {
            overflow-y: auto;
        }

        .panel-item {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 3px;
            margin: 4px;
            border: 1px solid #d0d0d0;
        }

        .panel-item:hover {
            border-color: #d3d3d3;
            background-color: #f5f5f5;
        }

        .panel-item[selected] {
            background-color: #ccc;
        }

        .panel-item > .version {
            width: 20px;
        }

        .panel-item > i:hover {
            color: #d3d3d3;
            cursor: pointer;
        }

        pre {
            margin: 20px;
        }

        /* NEW */

        #left {
            padding: 5px;
            width: 280px;
            border-right: 1px solid #d3d3d3;
            box-sizing: border-box;
        }

        #left div {
            margin-top: 3px;
        }


    </style>
    <template>
        <div id="main" class="horizontal layout">

            <div id="left" class="vertical layout">
                <div class="horizontal layout">
                    <div class="jso-btn jso-btn-shdw flex"
                         on-click="handleView"
                         data-value="main"
                         data-checked$="{{computeView(view, 'main')}}">
                        Main Panels
                    </div>
                    <div class="jso-btn jso-btn-shdw flex"
                         on-click="handleView"
                         data-value="archived"
                         data-checked$="{{computeView(view, 'archived')}}">
                        Archived Panels
                    </div>
                </div>

                <br>

                <template is="dom-if" if="{{computeView(view, 'main')}}">

                    <template is="dom-repeat" items="{{panels}}" filter="isArchived" observe="type archived">
                        <div class="panel-item horizontal layout" data-file$="{{item.file.id}}"
                             on-click="handlePanelSelected">
                            <div class="name flex">{{item.name}}</div>
                            <div class="version">{{item.version}}</div>
                            <i class="fa fa-clipboard" on-click="handleArchivedPanel">&nbsp;</i>
                            <i class="fa fa-trash-o" on-click="handleDeletePanel"></i>
                        </div>
                    </template>


                </template>

                <template is="dom-if" is="{{computeView(view, 'archived')}}">
                    archived
                </template>
            </div>

            <div id="maincontent">
            <pre>
            <code id="test"></code>
            </pre>
            </div>
        </div>


        <div id="botbar" class="horizontal layout end-justified">
        </div>

    </template>

</dom-module>
<script>
    Polymer({
        is: "team-panel-manager",
        properties: {
            projects: {
                type: Array,
                notify: true,
                observer: 'projectsChanged'
            },
            panels: {
                type: Array,
                value: function () {
                    return [];
                }
            },
            selectedPanel: {
                type: Object,
                value: function () {
                    return {};
                }
            },
            viewMain: {
                type: Boolean,
            },
            view: {
                type: String,
                value: 'main'
            }
        },
        ready: function () {
            this.viewMain = false;
        },


        projectsChanged: function (neo, old) {

        },
        /* Private methods */
        handleDeletePanel: function (e) {
            e.stopPropagation();
        },
        handleArchivedPanel: function (e) {
            e.stopPropagation();
        },
        handlePanelSelected: function (e) {
            e.stopPropagation();
            var fileId = e.currentTarget.dataset.file;

            var panelContent = "";
            OpencgaManager.files.content({
                id: fileId,
                query: {
                    sid: Cookies('bioinfo_sid')
                },
                request: {
                    async: false,
                    success: function (response) {
                        panelContent = response;
                    },
                    error: function () {

                    }
                }
            });
            if (panelContent != "") {
                this.selectedPanel = JSON.parse(panelContent);
                this.$.test.innerHTML = this._prettyPrint(this.selectedPanel);
            }

        },
        _replacer: function (match, pIndent, pKey, pVal, pEnd) {
            var key = '<span class="json-key">';
            var val = '<span class="json-value">';
            var str = '<span class="json-string">';
            var r = pIndent || '';
            if (pKey)
                r = r + key + pKey.replace(/[": ]/g, '') + '</span>: ';
            if (pVal)
                r = r + (pVal[0] == '"' ? str : val) + pVal + '</span>';
            return r + (pEnd || '');
        },
        _prettyPrint: function (obj) {
            var jsonLine = /^( *)("[\w]+": )?("[^"]*"|[\w.+-]*)?([,[{])?$/mg;
            return JSON.stringify(obj, null, 3)
                    .replace(/&/g, '&amp;').replace(/\\"/g, '&quot;')
                    .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                    .replace(jsonLine, this._replacer);
        },

        selectView: function (e) {
            if (this.viewMain == true) {
                this.viewMain = false;
            } else {
                this.viewMain = true;
            }
        },
        handleView: function (e) {
            this.view = e.target.dataset.value;
        },
        computeView: function (view, value) {
            console.log(view)
            console.log(value)
            return view === value;
        },
        isArchived: function (item) {
            return item.archived;
        }
    });
</script>
