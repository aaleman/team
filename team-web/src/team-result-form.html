<dom-module id="team-result-form">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            width: 250px;
        }

        #filter_form {
            overflow-y: auto;
            height: 100%;
            margin: 0px;
        }

        .title {
            font-size: 22px;
            border-bottom: thin solid #edebe3;
            margin: 7px 5px;
        }

        #bar {
            padding: 0 3px 5px 3px;
        }

        #bar > .jso-btn {
            margin: 0px 2px;
        }

        .input_container {
            margin: 0px;
            width: 175px;
            right: auto;
            top: 0px;
            left: 5px;
            padding: 4px 6px 3px 20px;
        }

        .input_container label {
            padding-bottom: 5px;
            padding-left: 1px;
        }

        #headerTitle {
            background: #e4e7e9;
            font-size: 16px;
            line-height: 22px;

            margin: 10px;
            padding: 5px;
        }

        .segregation.sampleName {
            width: 70px;
        }

        input.segregation, .segregationValue {
            margin-left: 3px;
        }

        input#consequence_type {
            width: 30px;
        }

        #consequenceTypes {
            height: 250px;
            overflow-y: auto;
        }

        textarea {
            resize: none;
            width: 100%;
        }

        .maf-elem,
        .qual-elem,
        .pss-elem,
        .conserv-elem {
            margin-bottom: 3px;
        }

        .maf-elem > label,
        .qual-elem > label,
        .pss-elem > label,
        .conserv-elem > label {
            width: 60px;
            text-align: right;
            font-weight: bold;;
        }

        .maf-elem > .jso-select,
        .qual-elem > .jso-select,
        .pss-elem > .jso-select,
        .conserv-elem > .jso-select {
            width: 45px;
            margin-right: 3px;
        }

    </style>
    <template>
        <div id="filter_form">
            <div id="bar" class="horizontal layout center-justified">
                <div class="jso-btn jso-btn-shdw flex" on-click="clearForm">Clear</div>
                <div class="jso-btn jso-btn-shdw flex" on-click="submitForm">Search</div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Position
                </div>
                <div class="jso-formcontent">
                    <label class="jso">Chromosomal location:</label>
                    <textarea class="jso" id="region" name="region" placeholder="1:1-1000000,2:1-1000000"
                              value="{{regionValue::change}}" rows="3" required>
                    </textarea>

                    <label class="jso">Gene:</label>
                    <textarea class="jso" id="gene" name="gene" placeholder="BRCA2,PPL"
                              value="{{geneValue::input}}" rows="3" required>
                    </textarea>


                    <jso-cellbase-search-field style="margin-top:5px;" placeholder="Search gene"
                                               on-featureselected="handleFeatureSelected"></jso-cellbase-search-field>

                    <!-- <label class="jso" style="margin-top:5px;">Bed File</label>

                    <div class="jso-btn jso-btn-shdw" on-click="handleBrowseClick">{{fileName}}</div>
                    <input type="file" hidden id="fileInput" on-change="handleInputChange"> -->

                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Population Freqs.
                </div>
                <div class="jso-formcontent vertical layout">
                    <div class="horizontal layout maf-elem">
                        <label class="jso">1000G</label>

                        <div class="jso-select">
                            <select class="jso" name="maf1000g_op" id="maf1000g_op">
                                <option value="==">==</option>
                                <option value="!=">!=</option>
                                <option value="<" selected><</option>
                                <option value="<="><=</option>
                                <option value=">">></option>
                                <option value=">=">>=</option>
                            </select>
                        </div>
                        <input
                                class="jso flex"
                                type="number"
                                id="maf1000g"
                                name="maf1000g"
                                min="0"
                                max="1"
                                step="0.001"
                                flex value="{{maf1000gValue::input}}"/>
                    </div>

                    <div class="horizontal layout maf-elem">
                        <label class="jso">EVS</label>

                        <div class="jso-select">
                            <select class="jso" name="mafEVS_op" id="mafEVS_op">
                                <option value="==">==</option>
                                <option value="!=">!=</option>
                                <option value="<" selected><</option>
                                <option value="<="><=</option>
                                <option value=">">></option>
                                <option value=">=">>=</option>
                            </select>
                        </div>
                        <input
                                class="jso flex"
                                type="number"
                                id="mafEVS"
                                name="mafEVS"
                                min="0"
                                max="1"
                                step="0.001"
                                flex value="{{mafEVSValue::input}}"/>

                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Quality
                </div>
                <div class="jso-formcontent vertical layout">

                    <div class="horizontal layout qual-elem">
                        <label class="jso">QUAL</label>
                        <div class="jso-select">
                            <select class="jso" name="qual_op" id="qual_op">
                                <option value="==">==</option>
                                <option value="!=">!=</option>
                                <option value="<" selected><</option>
                                <option value="<="><=</option>
                                <option value=">">></option>
                                <option value=">=">>=</option>
                            </select>
                        </div>
                        <input class="jso flex" type="number" id="qual" name="qual" flex value="{{qualValue::input}}"
                               min="0"
                               step="1"/>
                    </div>

                    <div class="horizontal layout qual-elem">
                        <label class="jso">DP</label>
                        <div class="jso-select">
                            <select class="jso" name="dp_op" id="dp_op">
                                <option value="==">==</option>
                                <option value="!=">!=</option>
                                <option value="<" selected><</option>
                                <option value="<="><=</option>
                                <option value=">">></option>
                                <option value=">=">>=</option>
                            </select>
                        </div>
                        <input class="jso flex" type="number" id="dp" name="dp" flex value="{{dpValue::input}}"/>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Protein Substitution Scores
                </div>
                <div class="jso-formcontent vertical layout">
                    <div class="horizontal layout pss-elem">
                        <label class="jso">SIFT</label>
                        <div class="jso-select">
                            <select name="sift_op" id="sift_op" class="jso">
                                <option value="==">==</option>
                                <option value="!=">!=</option>
                                <option value="<" selected><</option>
                                <option value="<="><=</option>
                                <option value=">">></option>
                                <option value=">=">>=</option>
                            </select>
                        </div>
                        <input class="jso flex"
                                type="number"
                                id="sift"
                                name="sift"
                                min="0"
                                max="1"
                                step="0.001"
                                flex value="{{siftValue::input}}"/>
                    </div>

                    <div class="horizontal layout pss-elem">
                        <label class="jso">Polyphen</label>
                        <div class="jso-select">
                            <select class="jso" name="polyphen_op" id="polyphen_op">
                                <option value="==">==</option>
                                <option value="!=">!=</option>
                                <option value="<" selected><</option>
                                <option value="<="><=</option>
                                <option value=">">></option>
                                <option value=">=">>=</option>
                            </select>
                        </div>
                        <input class="jso flex"
                                type="number"
                                id="polyphen"
                                name="polyphen"
                                min="0"
                                max="1"
                                step="0.001"
                                flex value="{{polyphenValue::input}}"/>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Conservation
                </div>
                <div class="jso-formcontent vertical layout">

                    <div class="horizontal layout conserv-elem">
                        <label class="jso">phyloP</label>
                        <div class="jso-select">
                            <select class="jso" name="phylop_op" id="phylop_op">
                                <option value="==">==</option>
                                <option value="!=">!=</option>
                                <option value="<" selected><</option>
                                <option value="<="><=</option>
                                <option value=">">></option>
                                <option value=">=">>=</option>
                            </select>
                        </div>
                        <input type="text" class="jso flex"/>
                    </div>

                    <div class="horizontal layout conserv-elem">
                        <label class="jso">PhastCons</label>
                        <div class="jso-select">
                            <select class="jso" name="phastcons_op" id="phastcons_op">
                                <option value="==">==</option>
                                <option value="!=">!=</option>
                                <option value="<" selected><</option>
                                <option value="<="><=</option>
                                <option value=">">></option>
                                <option value=">=">>=</option>
                            </select>
                        </div>
                        <input type="text" class="jso flex"/>
                    </div>
                </div>
            </div>


            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Consequence Type
                </div>
                <div id="consequenceTypes" class="jso-formcontent">
                    <template is="dom-repeat" items="{{consequenceTypes}}">
                        <label class="jso-control">
                            <input value="{{item.value}}" type="checkbox" name="consequence_type">
                            <span>{{item.name}}</span>
                        </label>
                    </template>
                    <div class="input_container vertical layout">
                    </div>
                </div>


            </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "team-result-form",
        properties: {
            url: {
                type: String,
                notify: true,
                value: ''
            },
            file: {
                type: Object,
                observer: 'fileChanged'
            },
            samples: {
                type: Array,
                notify: true,
                observe: 'samplesChanged',
                value: function () {
                    return [];
                }
            },
            samplesPosition: {
                type: Array,
                value: function () {
                    return {};
                }
            },
            regionValue: {
                type: String,
                notify: true,
                value: ''
            },
            geneValue: {
                type: String,
                notify: true,
                value: '',
                observer: 'inputGeneChange'
            },
            fileName: {
                type: String,
                notify: true,
                value: 'Choose file...'
            },
            consequenceTypes: {
                type: Array,
                value: function () {
                    return CONSEQUENCE_TYPES;
                }
            },
            query: {
                type: Object,
                value: function () {
                    return {};
                },
                notify: true,
                observer: 'queryChanged'
            },
            dpValue: {
                type: Number,
                observer: 'inputDPChange'
            },
            qualValue: {
                type: Number,
                observer: 'inputQualChange'
            },
            maf1000gValue: {
                type: Number,
                observer: 'inputMaf1000GChanged'
            },
            mafEVSValue: {
                type: Number,
                observer: 'inputMafEVSChanged'
            },
            siftValue: {
                type: Number,
                observer: 'inputSIFTChanged'
            },
            polyphenValue: {
                type: Number,
                observer: 'inputPolyphenChanged'
            }
        },
        fileChanged: function (neo, old) {
            if (neo) {
                this.samples = this.file.attributes.variantSource.samples;
                this.samplesPosition = this.file.attributes.variantSource.samplesPosition;
//                this.clearForm();
//                this.submitForm();
            }
        },
        handleFeatureSelected: function (e) {
            var item = e.detail;
            if (item) {
                var values = this.$.gene.value.split(',').filter(function (el) {
                    return el.length != 0
                });
                values.push(item.name);
                values = values.filter(function (item, index, inputArray) {
                    return inputArray.indexOf(item) == index;
                });
                this.$.gene.value = values.join(",");
            }
        },
        clearForm: function () {
            /* samples */
            for (var i = 0; i < this.samples.length; i++) {
                var sample = this.samples[i];
                var els = this.$.segregation.querySelectorAll("input[name='" + sample + "']:checked");
                for (var j = 0; j < els.length; j++) {
                    var el = els[j];
                    el.checked = false;
                }
            }
            /* Consequence Types */
            var els = this.$.consequenceTypes.querySelectorAll("input[name='consequence_type']:checked");
            for (var i = 0; i < els.length; i++) {
                var el = els[i];
                el.checked = false;
            }
        },
        submitForm: function () {

        },


        handleBrowseClick: function (e) {
            this.$.fileInput.click();

        },
        handleInputChange: function (e) {
            var me = this;
            var inputFile = this.$.fileInput.files[0];
            this.fileName = inputFile.name;


            var bedRegions = [];

            if (this.regionValue) {
                bedRegions = this.regionValue.split(",");
            }

            if (inputFile != null) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    var data = e.target.result;
                    var lines = data.split("\n");
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];
                        if (line.indexOf("#") < 0 && line != '') {
                            var fields = line.split("\t");
                            var chr = fields[0];
                            var start = parseInt(fields[1]);
                            var end = parseInt(fields[2]);

                            if (start <= end) {
                                var r = chr + ":" + start + "-" + end;
                                bedRegions.push(r);
                            }
                        }
                    }

                    me.regionValue = bedRegions.join(",");
                    inputFile = null;
                    me.fileName = "Choose file...";

                };
                reader.readAsText(inputFile);

            }
        },
        inputGeneChange: function (e) {
            if (this.query) {
                var q = Utils.clone(this.query);
                delete q["gene"];
                q["gene"] = e.toUpperCase();
                this.set('query', q);
            }

        },
        inputDPChange: function (e) {
            if (this.query) {
                var q = Utils.clone(this.query);
                delete q["dp"];
                var aux = parseFloat(e)

                if (aux) {
                    q["dp"] = aux;
                }

                this.set('query', q);
            }
        },
        inputQualChange: function (e) {
            if (this.query) {
                var q = Utils.clone(this.query);
                delete q["qual"];
                var aux = parseFloat(e)

                if (aux) {
                    q["qual"] = aux;
                }

                this.set('query', q);
            }
        },
        queryChanged: function (neo, old) {
        },
        inputMaf1000GChanged: function (e) {
            if (this.query) {
                var q = Utils.clone(this.query);
                delete q["maf1000g"];
                var aux = parseFloat(e)

                if (aux) {
                    q["maf1000g"] = aux;
                }

                this.set('query', q);
            }
        },
        inputMafEVSChanged: function (e) {
            if (this.query) {
                var q = Utils.clone(this.query);
                delete q["mafEVS"];
                var aux = parseFloat(e)

                if (aux) {
                    q["mafEVS"] = aux;
                }

                this.set('query', q);
            }
        },
        inputSIFTChanged: function (e) {
            if (this.query) {
                var q = Utils.clone(this.query);
                delete q["sift"];
                var aux = parseFloat(e)

                if (aux) {
                    q["sift"] = aux;
                }

                this.set('query', q);
            }
        },
        inputPolyphenChanged: function (e) {
            if (this.query) {
                var q = Utils.clone(this.query);
                delete q["polyphen"];
                var aux = parseFloat(e)

                if (aux) {
                    q["polyphen"] = aux;
                }

                this.set('query', q);
            }
        }
    });
</script>
