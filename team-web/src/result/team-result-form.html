        }

        }

        }

        #customFiltersForm {
            height: 700px;
            overflow-y: auto;
        }

        jso-form-box {
            width: 250px;
        }

        .inputValue {
            width: 150px;
        }
    </style>

<script>
    Polymer({
        is: "team-result-form",
        properties: {
            url: {
                type: String,
                notify: true,
                value: ''
            },
            file: {
                type: Object,
                observer: 'fileChanged'
            },
            regionValue: {
                type: String,
                notify: true,
                value: ''
            },
            geneValue: {
                type: String,
                notify: true,
                value: '',
            },
            snpIdValue: {
                type: String,
                notify: true,
                value: ''
            },
            fileName: {
                type: String,
                notify: true,
                value: 'Choose file...'
            },
            consequenceTypes: {
                type: Array,
                value: function () {
                    return CONSEQUENCE_TYPES;
                }
            },
            query: {
                type: Object,
                value: function () {
                    return {};
                },
                notify: true,
            },
            dpValue: {
                type: Number,
            },
            qualValue: {
                type: Number,
            },
            maf1000gValue: {
                type: Number,
            },
            maf1000GP3Value: {
                type: Number,
            },
            esp6500EAValue: {
                type: Number,
            },
            esp6500AAValue: {
                type: Number,
            },
            siftValue: {
                type: Number,
            },
            polyphenValue: {
                type: Number,
            },
            phylopValue: {
                type: Number,
            },
            phastconsValue: {
                type: Number,
            },
            historyFilters: {
                type: Array,
                value: function () {
                    return [];
                },
                notify: true,

            },
            hash: {
                type: Object,
                value: function () {
                    return {};
                },
            },
            filterData: {
                type: Array,
                value: function () {
                    return [];
                },
                notify: true,
                observer: "filterDataChanged"
            },
            job: {
                type: Object,
                value: function () {
                    return {};
                },
                observer: 'jobChanged',
            },
            jobId: {
                type: Number,
                value: 0

            }
        },

        ready: function () {
            if (localStorage.bioinfo_team_filter_history) {
                this.hash = JSON.parse(localStorage.bioinfo_team_filter_history);
                if (Array.isArray(this.hash)) {
                    localStorage.bioinfo_team_filter_history = "";
                    this.hash = {};
                }
            }
        },

        fileChanged: function (neo, old) {
            if (neo) {
                //                this.clearForm();
                //                this.submitForm();
            }
        },
        handleFeatureSelected: function (e) {
            var item = e.detail;
            if (item) {
                var values = this.$.gene.value.split(',').filter(function (el) {
                    return el.length != 0
                });
                values.push(item.name);
                values = values.filter(function (item, index, inputArray) {
                    return inputArray.indexOf(item) == index;
                });
                this.$.gene.value = values.join(",");
            }
        },
        clearForm: function () {
            // this.$.region.value = "";
            // this.regionValue = "";
            // this.$.gene.value = "";
            // this.geneValue = "";
            // this.$.snpId.value = "";
            // this.snpIdValue = "";
            // this.siftValue = "";
            // this.$.sift_op.value = "<";
            // this.polyphenValue = "";
            // this.$.polyphen_op.value = "<";
            // this.phylopValue = "";
            // this.$.phylop_op.value = "<";
            // this.phastconsValue = "";
            // this.$.phastcons_op.value = "<";
            // var els = this.$.consequenceTypes.querySelectorAll("input[name='consequence_type']:checked");
            // for (var i = 0; i < els.length; i++) {
            //     var el = els[i];
            //     el.checked = false;
            // }

            this.$.filterPosition.clear();
            this.$.filterScores.clear();
            this.$.filterConservation.clear();
            this.$.filterCT.clear();

            ////
            this.dpValue = "";
            this.$.dp_op.value = "<";
            this.qualValue = "";
            this.$.qual_op.value = "<";
            this.maf1000gValue = "";
            this.$.maf1000g_op.value = "<";
            this.maf1000GP3Value = "";
            this.$.maf1000GP3_op.value = "<";
            this.esp6500EAValue = "";
            this.$.esp6500EA_op.value = "<";
            this.esp6500AAValue = "";
            this.$.esp6500AA_op.value = "<";

            var gts = this.$.filter_form.querySelectorAll("input[name='gt']:checked");
            for (var i = 0; i < gts.length; i++) {
                var el = gts[i];
                el.checked = false;
            }

            this.submitForm();
            document.getElementById('teamResultReport').computeFilter(0, this.jobId);
        },
        submitForm: function () {
            var hash = {};
            var q = {};

            var regionQuery = this.$.filterPosition.checkRegion();
            if (regionQuery == -1) {
                return;
            } else if (regionQuery != null) {
                q["region"] = regionQuery;
            }

            var geneQuery = this.$.filterPosition.checkGene();
            if (geneQuery != null) {
                q["gene"] = geneQuery;
            }

            var snpId = this.$.filterPosition.checkSNPId();
            if (snpId != null) {
                q["ids"] = snpId;
            }

            var sift = this.$.filterScores.checkSift();
            if (sift == -1) {
                return;
            } else if (sift != null) {
                q["sift"] = sift;
            }

            var polyphen = this.$.filterScores.checkPolyphen();
            if (polyphen == -1) {
                return;
            } else if (polyphen != null) {
                q["polyphen"] = polyphen;
            }

            var phastcons = this.$.filterConservation.checkPhastcons(2);
            if (phastcons != null) {
                q["phastcons"] = phastcons;
            }

            var phylop = this.$.filterConservation.checkPhylop(2);
            if (phylop != null) {
                q["phylop"] = phylop;
            }

            var cts = this.$.filterCT.checkConsequenceTypes(2);
            if (cts != null) {
                q["annot-ct"] = cts.join(",");
            }

            var gts = this.$.filter_form.querySelectorAll("input[name='gt']:checked");
            if (gts.length == 1) {
                var gt = gts[0];
                q["gt"] = gt.value;
            }

            ////
            if (this.dpValue) {
                q["dp"] = parseFloat(this.dpValue);
                q["dp_op"] = this.$.dp_op.value;
            }
            if (this.qualValue) {
                q["qual"] = parseFloat(this.qualValue);
                q["qual_op"] = this.$.qual_op.value;
            }
            if (this.maf1000gValue) {
                if (this.$.maf1000g.checkValidity() == false) {
                    alert("MAF 1000G must be less than 1 or greater than 0");
                    return;
                } else {
                    q["maf1000g"] = parseFloat(this.maf1000gValue);
                    q["maf1000g_op"] = this.$.maf1000g_op.value;
                }
            }
            if (this.maf1000GP3Value) {
                if (this.$.maf1000GP3.checkValidity() == false) {
                    alert("MAF 1000G Phase3 must be less than 1 or greater than 0");
                    return;
                } else {
                    q["maf1000GP3"] = parseFloat(this.maf1000GP3Value);
                    q["maf1000GP3_op"] = this.$.maf1000GP3_op.value;
                }
            }
            if (this.esp6500EAValue) {
                if (this.$.esp6500EA.checkValidity() == false) {
                    alert("ESP 6500 EA must be less than 1 or greater than 0");
                    return;
                } else {
                    q["esp6500EA"] = parseFloat(this.esp6500EAValue);
                    q["esp6500EA_op"] = this.$.esp6500EA_op.value;
                }
            }
            if (this.esp6500AAValue) {
                if (this.$.esp6500AA.checkValidity() == false) {
                    alert("ESP 6500 AA must be less than 1 or greater than 0");
                    return;
                } else {
                    q["esp6500AA"] = parseFloat(this.esp6500AAValue);
                    q["esp6500AA_op"] = this.$.esp6500AA_op.value;
                }
            }

            this.set('query', q);

            var filterHistory = [];
            if (this.jobId in this.hash) {
                filterHistory = this.hash[this.jobId];
            }
            this.set("historyFilters", filterHistory);

            var newFilter = JSON.stringify(q);
            var _load = -1;
            for (var i = 0; i < this.historyFilters.length && _load == -1; i++) { // Check if the fitler has been selected from the history
                var elem = this.historyFilters[i];
                if (elem != null) {
                    var oldFilter = JSON.stringify(this.historyFilters[i].filter);
                    if (newFilter == oldFilter) {
                        _load = i;
                    }
                }
            }

            if (_load == -1) { // This filter is new (has not been selected from the history)
                if (q.region != null || q.gene != null || q.ids != null || q.dp != null || q.qual != null || q.maf1000g != null || q.maf1000GP3 != null || q.esp6500EA != null || q.esp6500AA != null || q.sift != null || q.polyphen != null || q.phylop != null || q.phastcons != null || q["annot-ct"] != null || q["gt"] != null) {
                    var dateAux = new Date();
                    var minAux = dateAux.getMinutes();
                    if (minAux < 10) {
                        minAux = "0" + minAux;
                    }
                    var date = dateAux.getDate() + '/' + (dateAux.getMonth() + 1) + ' ' + dateAux.getHours() + ':' + minAux;
                    name = this.loadForm(q);
                    var found = this.filterData.length;
                    var hf = {};
                    hf = {
                        date: date,
                        name: name,
                        filter: q,
                        found: found
                    };

                    var filters = new FilterHistory(5, filterHistory);
                    filters.unshift(hf);
                    this.set("historyFilters", filters);
                    this.hash[this.jobId] = this.historyFilters;

                    localStorage.bioinfo_team_filter_history = JSON.stringify(this.hash);
                }
            } else { // HistoryFilter contains this filter. We need to change the date and push to top
                var pos = _load;

                var filters = new FilterHistory(5, this.historyFilters);
                var filter = filters[pos];
                var dateAux = new Date();
                var minAux = dateAux.getMinutes();
                if (minAux < 10) {
                    minAux = "0" + minAux;
                }
                var date = dateAux.getDate() + '/' + (dateAux.getMonth() + 1) + ' ' + dateAux.getHours() + ':' + minAux;

                filter.date = date;

                var aux = filters[pos];
                filters[pos] = filters[0];
                filters[0] = aux;

                this.set("historyFilters", filters);
                this.hash[this.jobId] = this.historyFilters;

                localStorage.bioinfo_team_filter_history = JSON.stringify(this.hash);

            }
            if (q.region != null || q.gene != null || q.ids != null || q.dp != null || q.qual != null || q.maf1000g != null || q.maf1000GP3 != null || q.esp6500EA != null || q.esp6500AA != null || q.sift != null || q.polyphen != null || q.phylop != null || q.phastcons != null || q["annot-ct"] != null || q["gt"] != null) {
                document.getElementById('teamResultReport').computeFilter(1, this.jobId);
            }
        },

        loadForm: function (hf) {
            var filterName = [];

            var fP = this.$.filterPosition.load(hf);
            if (fP.length > 0) {
                for (var i = 0; i < fP.length; i++) {
                    filterName.push(fP[i]);
                }
            }

            var fS = this.$.filterScores.load(hf);
            if (fS.length > 0) {
                for (var i = 0; i < fS.length; i++) {
                    filterName.push(fS[i]);
                }
            }

            var fC = this.$.filterConservation.load(hf, 2);
            if (fC.length > 0) {
                for (var i = 0; i < fC.length; i++) {
                    filterName.push(fC[i]);
                }
            }

            var fCT = this.$.filterCT.load(hf, 2);
            if (fCT.length > 0) {
                for (var i = 0; i < fCT.length; i++) {
                    filterName.push(fCT[i]);
                }
            }

            if (hf.gt != null) {
                var value = hf.gt;
                var gts = this.$.filter_form.querySelectorAll("input[name='gt']");
                for (var i = 0; i < gts.length; i++) {
                    var el = gts[i];
                    if (el.value == hf.gt) {
                        el.checked = true;
                    } else {
                        el.checked = false;
                    }
                }

                filterName.push("GT=" + hf.gt + " ");
            }

            ////

            if (hf.dp != null) {
                this.dpValue = hf.dp;
                this.$.dp_op.value = hf.dp_op;
                filterName.push("DP " + hf.dp_op + " " + hf.dp + " ");
            }
            if (hf.qual != null) {
                this.qualValue = hf.qual;
                this.$.qual_op.value = hf.qual_op;
                filterName.push("Qual " + hf.qual_op + " " + hf.qual + " ");
            }
            if (hf.maf1000g != null) {
                this.maf1000gValue = hf.maf1000g;
                this.$.maf1000g_op.value = hf.maf1000g_op;
                filterName.push("MAF 1000G " + hf.maf1000g_op + " " + hf.maf1000g + " ");
            }
            if (hf.maf1000GP3 != null) {
                this.maf1000GP3Value = hf.maf1000GP3;
                this.$.maf1000GP3_op.value = hf.maf1000GP3_op;
                filterName.push("MAF 1000GP3 " + hf.maf1000GP3_op + " " + hf.maf1000GP3 + " ");
            }
            if (hf.esp6500EA != null) {
                this.esp6500EAValue = hf.esp6500EA;
                this.$.esp6500EA_op.value = hf.esp6500EA_op;
                filterName.push("MAF 1000GP3 " + hf.esp6500EA_op + " " + hf.esp6500EA + " ");
            }
            if (hf.esp6500AA != null) {
                this.esp6500AAValue = hf.esp6500AA;
                this.$.esp6500AA_op.value = hf.esp6500AA_op;
                filterName.push("MAF 1000GP3 " + hf.esp6500AA_op + " " + hf.esp6500AA + " ");
            }

            return filterName.join(" AND ");
        },
        filterDataChanged: function (neo, old) {
        },
        loadFilter: function (e) {
            e.stopPropagation();
            this.clearForm();
            this.loadForm(e.currentTarget.dataFilter);
            this.$.filterHistoryTooltip.handleClose(e);
            this.submitForm();

        },
        clearFiltersHistory: function (e) {
            e.stopPropagation();
            this.historyFilters = [];
            delete(this.hash[this.job.id]);
            localStorage.bioinfo_team_filter_history = JSON.stringify(this.hash);

        },
        jobChanged: function (neo, old) {
            this.set('jobId', neo.id);
            if (this.jobId) {
                this.clearForm();
            }
        }
    });
</script>
