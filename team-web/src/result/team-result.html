<link rel="import" href="team-result-overview.html">
<link rel="import" href="team-result-diagnostic.html">
<link rel="import" href="team-result-filters.html">
<link rel="import" href="team-result-report.html">
<dom-module id="team-result">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            height: 100%;
            background-color: #fff;
            overflow-y: scroll;
        }

        .title {
            box-sizing: border-box;
            font-size: 22px;
            padding: 3px 18px;
        }

        #right {
            margin-left: 5px;
            margin-right: 5px;
            width: 83%;
        }

        #left {
            margin: 5px;
            width: 270px;
        }
        /*
        #menu {
            margin-top: 15px;
        }

        #menu > div {
            font-size: 17px;
            padding: 5px 5px;
            margin: 0 20px;
            border-bottom: 2px solid transparent;
            transition: all 0.1s;
            cursor: pointer;
        }

        #menu > div:hover {
            border-bottom-color: rgba(125, 125, 125, 0.4);
        }

        #menu > div[selected] {
            border-bottom-color: rgba(125, 125, 125, 0.7);
        }*/

        team-result-diagnostic {
            height: 400px;
        }

        #diagnosticResult {
            margin: 15px 45px;
        }

        #secondary {
            margin: 10px;
        }

        .tabs {
            height: 20px;
            line-height: 20px;
            font-size: 14px;
            width: 150px;
            padding: 5px 10px;
            color: #666;
            text-align: center;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .tabs[data-checked] {
            background-color: #fff;
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
            color: #222;
            border: 1px solid #ddd;
            border-bottom: 1px solid transparent;
            box-shadow: 1px -1px 1px rgba(0, 0, 0, 0.1);
        }

        .tabs:hover {
            /*background-color: #eee;*/
            /*border-radius: 7px;*/
            color: #8ba7a7;
            font-weight: bold;
        }

        .value {
            border: 1px solid #d0d0d0;
            box-sizing: border-box;
            height: 20px;
            font-size: 13px;
        }

        #submenu {
            padding-top: 10px;
            background-color: #e2e9e9;
            padding-left: 10px;
        }
    </style>
    <template>
        <div class="vertical layout flex">
            <div id="submenu" class="horizontal layout">

                <div class="tabs" on-click="handleView" data-value="overview" data-checked$="{{computeView(view, 'overview')}}">
                    Overview
                </div>
                <div class="tabs" on-click="handleView" data-value="diagnostic" data-checked$="{{computeView(view, 'diagnostic')}}">
                    Diagnostic
                </div>
                <div class="tabs" on-click="handleView" data-value="secondary" data-checked$="{{computeView(view, 'secondary')}}">
                    Secondary Findings
                </div>
                <div class="tabs" on-click="handleView" data-value="report" data-checked$="{{computeView(view, 'report')}}">
                    Report
                </div>
                <div class="tabs flex" style="cursor:default">

                </div>
            </div>
            <team-result-overview id="ower" job="{{job}}" gene-map="{{geneMap}}" gene-names="{{geneNames}}" diag-data="{{diagData}}" sec-data="{{secData}}" total-data="{{totalData}}" value="{{value}}" diag="{{diag}}" sec="{{sec}}" hidden$="{{!computeView(view, 'overview')}}"></team-result-overview>

            <div class="vertical layout" hidden$="{{!computeView(view, 'diagnostic')}}">
                <team-result-diagnostic id="diagnosticResult" data="{{diagData}}" title="Diagnostic" type-data="diagnostic"></team-result-diagnostic>
            </div>
            <div id="secondary" class="horizontal layout" hidden$="{{!computeView(view, 'secondary')}}">
                <div id="left">
                    <team-result-filters id="teamResultFilters" data="{{secData}}" query={{query}} value={{value}} filter-data="{{filterData}}" job="{{job}}"></team-result-filters>
                </div>
                <div id="right" class="flex">
                    <team-result-diagnostic id="secResult" data="{{secData}}" query="{{query}}" title="Secondary Findings" filter-data="{{filterData}}" type-data="secondary"></team-result-diagnostic>

                </div>
            </div>

            <div hidden$="{{!computeView(view, 'report')}}" id="result">
                <team-result-report id="teamResultReport" job="{{job}}" diag-data="{{diagData}}" sec-data="{{secData}}" total-data="{{totalData}}" value="{{value}}" filter-data="{{filterData}}" panel-config="{{panelConfig}}" gene-map="{{geneMap}}" gene-names="{{geneNames}}"></team-result-report>

            </div>

        </div>
    </template>
    <script>
        Polymer({
            is: 'team-result',
            properties: {
                url: {
                    type: String,
                    notify: true,
                    value: ''
                },
                file: {
                    type: Object
                },
                selectedMenuTool: {
                    type: Object,
                    observer: 'selectedMenuChanged'
                },
                query: {
                    type: Object,
                    notify: true,
                    oberver: 'queryChanged'
                },
                job: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    observer: 'jobChanged',
                    notify: true
                },
                diagData: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                secData: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                view: {
                    type: String,
                    value: 'overview'
                },
                value: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    notify: true,
                    observer: "valueChanged"
                },
                filterData: {
                    type: Array,
                    value: function() {
                        return [];
                    },
                    notify: true,
                    observer: "filterDataChanged"
                },
                jobId: {
                    type: Number,
                    value: 0

                },
                panelConfig: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    notify: true
                },
                geneMap:{
                  type: Object,
                  observer:"geneMapChange"
                },
                geneNames:{
                  type: Array,
                    observer:"geneNamesChange"
                }
            },
            created: function() {},
            ready: function() {

            },
            geneMapChange:function(neo,old){},
            geneNamesChange:function(neo,old){},
            jobChanged: function(neo, old) {
                this.set('jobId', neo.id);
                this.view = 'overview';
                if (neo.output) {

                    var files = [];
                    for (var i = 0; i < neo.output.length; i++) {
                        var f = neo.output[i];
                        files.push(f);

                    }

                    var diag;
                    var sec;

                    OpencgaManager.files.info({
                        id: files.join(","),
                        query: {
                            sid: Cookies('bioinfo_sid')
                        },
                        request: {
                            async: false,
                            success: function(response) {
                                if (response.response) {
                                    for (var i = 0; i < response.response.length; i++) {
                                        var file = response.response[i].result[0];
                                        if (file.name === "diagnostic.csv") {
                                            diag = file;
                                        } else if (file.name === "secondary.csv") {
                                            sec = file;
                                        }
                                    }
                                }
                            },
                            error: function() {}
                        }
                    });

                    if (diag != null && sec != null) {
                        this.diag = diag;
                        this.sec = sec;
                        var diagContent;
                        var secContent;
                        OpencgaManager.files.content({
                            id: diag.id,
                            query: {
                                sid: Cookies('bioinfo_sid')
                            },
                            request: {
                                async: false,
                                success: function(response) {
                                    diagContent = response;
                                },
                                error: function() {

                                }
                            }
                        });
                        OpencgaManager.files.content({
                            id: sec.id,
                            query: {
                                sid: Cookies('bioinfo_sid')
                            },
                            request: {
                                async: false,
                                success: function(response) {
                                    secContent = response;
                                },
                                error: function() {

                                }
                            }
                        });

                        var diagData = [];
                        var secData = [];

                        var diagRaw = diagContent.split("\n");
                        var secRaw = secContent.split("\n");

                        for (var i = 1; i < diagRaw.length; i++) {
                            if (diagRaw[i] != "") {

                                var splits = diagRaw[i].split("\t");
                                var elem = {
                                    chr: splits[0],
                                    pos: splits[1],
                                    ref: splits[2],
                                    alt: splits[3],
                                    gt: splits[4],
                                    qual: splits[5],
                                    dp: splits[6],
                                    id: splits[7],
                                    gene: splits[8],
                                    ct: splits[9],
                                    phylop: splits[10],
                                    phastcons: splits[11],
                                    sift: splits[12],
                                    polyphen: splits[13],
                                    cadd: splits[14],
                                    maf1000G: splits[15],
                                    amaf1000G: splits[16],
                                    maf1000GP3: splits[17],
                                    amaf1000GP3: splits[18],
                                    esp6500: splits[19],
                                    aesp6500: splits[20],
                                    spanishmaf: splits[21],
                                    aspanishmaf: splits[22],
                                    mafEXAC: splits[23],
                                    amafEXAC: splits[24],
                                    phenotype: splits[25],
                                    source: splits[26]

                                };
                                diagData.push(elem);
                            }
                        }

                        for (var i = 1; i < secRaw.length; i++) {
                            if (secRaw[i] != "") {

                                var splits = secRaw[i].split("\t");
                                var elem = {
                                    chr: splits[0],
                                    pos: splits[1],
                                    ref: splits[2],
                                    alt: splits[3],
                                    gt: splits[4],
                                    qual: splits[5],
                                    dp: splits[6],
                                    id: splits[7],
                                    gene: splits[8],
                                    ct: splits[9],
                                    phylop: splits[10],
                                    phastcons: splits[11],
                                    sift: splits[12],
                                    polyphen: splits[13],
                                    cadd: splits[14],
                                    maf1000G: splits[15],
                                    amaf1000G: splits[16],
                                    maf1000GP3: splits[17],
                                    amaf1000GP3: splits[18],
                                    esp6500: splits[19],
                                    aesp6500: splits[20],
                                    spanishmaf: splits[21],
                                    aspanishmaf: splits[22],
                                    mafEXAC: splits[23],
                                    amafEXAC: splits[24],
                                    clinvar: splits[25],
                                    cosmic: splits[26],
                                    gwas: splits[27]

                                };
                                secData.push(elem);
                            }
                        }

                        this.set('diagData', diagData);
                        this.set('secData', secData);
                        this.totalData = diagData.length + secData.length;
                    }
                }
            },
            queryChanged: function(neo, old) {

            },
            handleView: function(e) {
                this.view = e.target.dataset.value;
                if (this.view == 'report') {
                    this.$.teamResultReport.computeFilter(2, this.jobId);
                    this.$.teamResultReport._getCommentsInfo();

                }
                if (this.view == 'secondary') {
                    this.$.teamResultFilters.initialWhenJobChanges();
                }
            },
            computeView: function(view, value) {
                return view === value;
            },
            valueChanged: function(neo, old) {},
            filterDataChanged: function(neo, old) {},

        })
    </script>
</dom-module>
