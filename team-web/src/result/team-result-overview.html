<dom-module id="team-result-overview">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            margin: 20px;
        }

        #overview {
            padding: 10px;
            border: 1px solid #d0d0d0;
            width: 80%;
            height: 780px;
            margin: 0 auto;
        }

        #name {
            font-size: 20px;
            color: #445D76;
        }

        #description {
            font-size: 18px;
            color: #445D76;
            margin-left: 20px;
        }

        #stadistics {
            margin-top: 10px;
            font-size: 15px;
            color: #737373;
        }

        .numbers {
            color: black;
        }

        .chart {
            height: 280px;
            padding: 10px;
            border: 1px solid #d0d0d0;
            margin-top: 10px;
            overflow-x: auto;
        }

        #filterChart {
            width: 55%;
        }

        #genesChart {
            width: 95%;
        }

        .down {
            color: #445D76;
            margin: 10px;
            margin-left: 50px;
        }
    </style>
    <template>
        <div id="overview">
            <ul>
                <strong>
                    <div id="name">{{job.name}}</div>
                </strong>

                <div id="description">{{job.description}}</div>

                <ul id="stadistics">
                    <div>Total Genes: &nbsp;
                        <span class="numbers">{{totalData}}</span>
                    </div>
                    <div>Diagnostic Genes: &nbsp;
                        <span class="numbers">{{diagData.length}}</span>
                    </div>
                    <div>Secondary Genes: &nbsp;
                        <span class="numbers">{{secData.length}}</span>
                    </div>
                </ul>
                <div class="horizontal layout">
                    <div id="filterChart" class="chart">
                    </div>
                    <div class="vertical layout">

                        <div class="jso-btn jso-btn-shdw down" on-click="downloadFiles" title="Download Files" data-file="{{diag}}">
                            <i class="fa fa-cloud-download"></i> &nbsp; Download Diagnostic File
                        </div>
                        <div class="jso-btn jso-btn-shdw down" on-click="downloadFiles" title="Download Files" data-file="{{sec}}">
                            <i class="fa fa-cloud-download"></i> &nbsp; Download Secundary Findings File
                        </div>
                    </div>
                </div>
                <div id="genesChart" class="chart">
                </div>
            </ul>

        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "team-result-overview",
        behaviors: [JsoOpencgaManagerBehavior],
        properties: {
            job: {
                type: Object,
                value: function() {
                    return {};
                },
            },
            diagData: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            secData: {
                type: Array,
                value: function() {
                    return [];
                },
                observer: 'secDataChange'
            },
            totalData: {
                type: Number,
                value: "",
            },

            value: {
                type: Object,
                observer: 'valueChange'
            },
        },
        ready: function() {

        },
        _createFilterChart: function(value) {
            var chart = new Highcharts.Chart({
                chart: {
                    type: 'column',
                    renderTo: this.$.filterChart,

                },
                pane:{
                  size:80
                },
                credits: {
                    enabled: false
                },
                legend: {
                    enabled: false
                },
                title: {
                    text: "Static Filters",
                },
                xAxis: {
                    type: 'category'
                },

                yAxis: {
                    title: {
                        text: 'Finded Genes'
                    },
                    min: 0
                },
                plotOptions: {
                    series: {
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                        }
                    }
                },

                series: [{
                    name: "Static Filters",
                    colorByPoint: true,
                    data: [{
                        name: 'A: Most Likely Pathogenic',
                        y: value.mlp,
                        color: '#b30000'
                    }, {
                        name: 'B: Potentially Pathogenic',
                        y: value.pp,
                        color: '#ff751a'
                    }, {
                        name: 'C: Unkown Significance',
                        y: value.us,
                        color: '#005b99'
                    }, {
                        name: 'D: Likely Benign',
                        y: value.lb,
                        color: '#008000'
                    }]
                }]

            });
        },
        _createGenesChart: function(map, gen) {
            var value = [];
            for (var i = 0; i < gen.length; i++) {
                var key = gen[i];
                value[i] = map[key];
            }
            var chart = new Highcharts.Chart({
                chart: {
                    type: 'column',
                    renderTo: this.$.genesChart,
                },
                credits: {
                    enabled: false
                },
                legend: {
                    enabled: false
                },
                title: {
                    text: "Number of Variants/GEN",
                },
                xAxis: {
                    categories: gen,
                    labels: {
                        rotation: -45,
                        style: {
                            fontSize: '10px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    },
                    title: {
                        text: null
                    }
                },

                yAxis: {
                    title: {
                        text: 'Variants'
                    },
                    min: 0
                },

                series: [{
                    name: "Variants",
                    data: value,
                }]

            });
        },
        valueChange: function(neo, old) {
            if (this.value.mlp != null) {
                this._createFilterChart(this.value);
            }
        },
        secDataChange: function(neo, old) {
            var map = {};
            var gen = "";
            var geneNames = [];
            var n = 0;
            for (var i = 0; i < neo.length; i++) {
                var genes = neo[i].gene.split(',');
                for (var j = 0; j < genes.length; j++) {
                    gen = genes[j];
                    if (map[gen] == null) {
                        map[gen] = 1;
                        geneNames[n] = gen;
                        n++;
                    } else {
                        map[gen]++;

                    }
                }
            }
            if (map[gen] != null) {
                this._createGenesChart(map, geneNames.sort());
            }
        },
        downloadFiles: function(e) {
            var fileId = e.currentTarget.dataFile.id;
            this._downloadFile(fileId);
        }
    });
</script>
