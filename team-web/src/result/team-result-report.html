<dom-module id="team-result-report">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            margin: 5px;
        }

        #report {
            padding: 10px;
            border: 1px solid #d0d0d0;
            width: 650px;
            height: 750px;
            margin: 0 auto;
            margin-top: 10px;
            overflow-y: auto;
        }

        #header {
            font-size: 25px;
            color: #445D76;
            font-weight: bold;
        }

        #description {
            font-size: 18px;
            color: #445D76;
            margin-left: 20px;
        }

        #stadistics {
            font-size: 14px;
            color: #737373;
        }

        .numbers {
            color: black;
            text-align: right;
        }

        table {
            margin-top: 20px;
            border: 2px solid #dadada;
            border-collapse: collapse;
            background-color: #fcfcfc;
        }

        th,
        td {
            border: 1px solid #dadada;
            padding: 3px;
        }

        th {
            background-color: #F1F3F5;
        }

        .title {
            font-size: 13px;
            font-weight: bolder;
        }

        .exportBut {
            width: 150px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .logo {
            margin: 3px;
            height: 25px;
        }

        #footer {
            text-align: end;
        }
    </style>
    <template>
        <div id="report" class="vertical layout">
            <ul class="export">
                <div class="horizontal layout" style="line-height: 50px;">
                    <img style="margin:3px;height:35px;" src="../images/bier-text.svg" />
                    <div id="header" class="flex">{{job.name}}</div>
                    <div class="">{{date}}
                    </div>
                </div>

                <div id="description">{{job.description}}</div>

                <div>
                    <table id="stadistics">
                        <tr>
                            <td> Total Genes </td>
                            <td class="numbers"> {{totalData}} </td>
                        </tr>
                        <tr>
                            <td> Diagnostic Genes </td>
                            <td class="numbers"> {{diagData.length}} </td>
                        </tr>
                        <tr>
                            <td> Secondary Genes </td>
                            <td class="numbers"> {{secData.length}} </td>
                        </tr>
                    </table>
                </div>
            </ul>
            <ul class="export">
                <table id="values">
                    <tr>
                        <th class="title">Static Filters
                        </th>
                        <th class="title">Finded Genes
                        </th>
                    </tr>
                    <tr>
                        <td> A: Most Likely Pathogenic </td>
                        <td class="numbers">{{value.mlp}}</td>
                    </tr>
                    <tr>
                        <td> B: Potentially Pathogenic </td>
                        <td class="numbers">{{value.pp}}</td>
                    </tr>
                    <tr>
                        <td> C: Unkown Significance </td>
                        <td class="numbers">{{value.us}}</td>
                    </tr>
                    <tr>

                        <td> D: Likely Benign </td>
                        <td class="numbers">{{value.lb}}</td>
                    </tr>
                </table>
            </ul>

            <ul class="export">
                <table id="diagData">
                    <tr>
                        <th class="title"> Diagnostic Table</th>
                    </tr>

                </table>
            </ul>
            <ul class="export">
                <table id="secData">
                    <tr>
                        <th class="title"> Secondary Findings Table</th>
                    </tr>

                </table>
            </ul>
            <div class="flex">

            </div>
            <div id="footer" class="export">
                <img class="logo" src="../images/logobier.jpg" />
                <img class="logo" src="../images/logo_ciberer.jpg" />
                <img class="logo" src="../images/logo_cipf.png" />
                <img class="logo" src="../images/logoBabelomics_positive_trans.svg" />
                <img class="logo" src="../images/LOGO_Micinn_Isciii.jpg" />
            </div>
        </div>


        <div class="jso-btn jso-btn-shdw exportBut" on-click="handleExportPDF">Export to PDF

        </div>
    </template>
</dom-module>
