<dom-module id="team-result-report">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            margin: 20px;
        }

        #report {
            padding: 10px;
            width: 600px;
            height: 750px;
        }

        #name {
            font-size: 20px;
            color: #445D76;
        }

        #description {
            font-size: 18px;
            color: #445D76;
            margin-left: 20px;
        }

        #stadistics {
            margin-top: 20px;
            font-size: 15px;
            color: #737373;
        }

        .numbers {
            color: black;
        }

        #export {
            padding: 10px;
            border: 1px solid #d0d0d0;
            width: 650px;
            height: 750px;
            margin: 0 auto;
            margin-top: 10px;
            overflow-y: auto;
        }
    </style>
    <template>
        <div id="report">
            <div id="export">
                <ul>
                    <strong>
                        <div id="name">{{job.name}}</div>
                    </strong>

                    <div id="description">{{job.description}}</div>

                    <ul id="stadistics">
                        <div>Total Genes: &nbsp;
                            <span class="numbers">{{totalData}}</span>
                        </div>
                        <div>Diagnostic Genes: &nbsp;
                            <span class="numbers">{{diagData.length}}</span>
                        </div>
                        <div>Secondary Genes: &nbsp;
                            <span class="numbers">{{secData.length}}</span>
                        </div>
                    </ul>
                </ul>

                <div class=""> Static Filters
                    <div class="value">A: Most Likely Pathogenic &nbsp;<i class="fa fa-filter" style="color:#b30000"></i>
                        <span>{{value.mlp}}</span>
                    </div>
                    <div class="value">B: Potentially Pathogenic &nbsp;<i class="fa fa-filter" style="color:#ff751a"></i>
                        <span>{{value.pp}}</span>
                    </div>
                    <div class="value">C: Unkown Significance &nbsp; <i class="fa fa-filter" style="color:#005b99"></i>
                        <span>{{value.us}}</span>
                    </div>
                    <div class="value">D: Likely Benign &nbsp; <i class="fa fa-filter" style="color:#008000"></i>
                        <span>{{value.lb}}</span>
                    </div>
                </div>
            </div>

        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "team-result-report",
        properties: {
            job: {
                type: Object,
                value: function() {
                    return {};
                },
            },
            diagData: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            secData: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            totalData: {
                type: Number,
                value: "",
            }
        },


    });
</script>
