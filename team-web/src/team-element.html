<dom-module id="team-element">
    <style>
        :host {
            display: block;
            position: relative;
            cursor: default;
            font-size: 13px;
            height: 100%;
            background-color: var(--default-primary-color);
        }

        [drawer] {
            background-color: var(--default-primary-color);
            color: var(--text-primary-color);
        }

        #sidetitle {
            text-align: center;
            font-size: 24px;
            background-color: var(--dark-primary-color);
            padding: 18px 0;
        }

        #sidemenu > div {
            font-size: 18px;
            box-sizing: border-box;
            padding: 7px 20px;
            border-bottom: 1px solid var(--divider-color);
        }

        #sidemenu > div:hover {
            cursor: pointer;
            background-color: var(--accent-color);
        }

        #sidemenu > div[active] {
            font-weight: normal;
        }

        div.icon {
            margin-left: 15px;
        }

        div.menu-button {
            padding: 0 10px;
        }

        div.menu-button:hover {
            background-color: rgba(0, 0, 0, 0.20);
        }

        #content {
            background-color: inherit;
            position: absolute;
            top: 60px;
            width: 100%;
            height: calc(100% - 60px);
            overflow-y: auto;
        }

        @media (max-width: 1100px) {
            .option-text {
                display: none;
            }
        }

        .userid {
            color: var(--accent-color);
            font-size: 16px;
        }

        jso-opencga-header {
            position: absolute;
            top: 0;
        }

        jso-opencga-footer {
            position: absolute;
            bottom: 0;
        }

        jso-variant-browser {
            height: calc(100vh - 60px);
        }

        #jobBrowserPanel {
            position: absolute;
            right: 0;
            top: 0;
            width: 600px;
        }

        #browserPanel {
            position: absolute;
            left: 0;
            top: 0;
            width: 600px;
        }

        #sampleBrowserPanel {
            position: absolute;
            left: 0;
            top: 0;
            width: 600px;
        }

        #jobBrowser {
            height: 800px;
        }

        #newDiagnosisPanel,
        #newPanelPanel,
        #panelManager {
            /*top:25px;*/
            width: 50%;
            min-width: 1000px;
            margin: 0 auto;
            box-shadow: 0px 0px 12px 6px rgba(0, 0, 0, 0.30);
        }

        #browser {
            width: 100%;
            border-top: 1px solid var(--divider-color);
            height: 600px;
        }

        #manager {
            width: 100%;
            border-top: 1px solid var(--divider-color);
            height: 700px;
        }

        team-result {
            height: 100%;
        }

        #newDiagnosticElement {
            height: 700px;
        }
    </style>
    <template>


        <team-content id="content" selected-option="{{selectedOption}}">
            <team-home data-option="home" hidden$="{{computeHome(selectedOption)}}"></team-home>
            <team-result data-option="result" id="teamResult" data-menu-type="unique" hidden="true"></team-result>

            <jso-panel collapsible closable movable id="browserPanel" data-option="files" data-menu-type="unique">
                <div class="header">
                    <i class="fa fa-folder-open-o"></i> File Browser
                </div>
                <jso-opencga-browser class="container" id="browser" projects="{{projects}}" bioformats="{{bioformats}}"
                                     mode="file"></jso-opencga-browser>
            </jso-panel>


            <jso-panel collapsible closable movable id="sampleBrowserPanel" data-option="samples"
                       data-menu-type="unique">
                <div class="header">
                    <i class="fa fa-folder-open-o"></i> Sample Browser
                </div>
                <jso-opencga-sample-browser class="container" id="sampleBrowser"
                                            projects="{{projects}}"></jso-opencga-sample-browser>

            </jso-panel>


            <jso-panel movable expandible closable id="panelManager" data-option="panels" data-menu-type="unique">
                <div class="header" style="text-align:left;font-size:15px;">
                    <i class="fa fa-folder-open-o"></i> Panel Manager
                </div>
                <team-panel-manager class="container" id="manager" projects="{{projects}}" panels="{{panels}}"
                                    team-config-folder="{{teamConfigFolder}}" default-study="{{defaultStudy}}">
                </team-panel-manager>
            </jso-panel>


            <jso-panel movable expandible closable id="newDiagnosisPanel" data-option="newdiagnostic"
                       data-menu-type="unique">
                <div class="header" style="text-align:left;font-size:15px;">
                    <i class="fa fa-plus"></i> New Diagnosis
                </div>
                <team-new-diagnostic-element id="newDiagnosticElement" class="container" panels="{{panels}}"
                                             projects="{{projects}}" bioformats="{{bioformats}}"
                                             default-study="{{defaultStudy}}" analysis-folder="{{analysisFolder}}"
                                             on-run="handleRunJob"></team-new-diagnostic-element>

            </jso-panel>

            <jso-panel movable expandible closable id="newPanelPanel" data-option="newpanel" data-menu-type="unique">
                <div class="header" style="text-align:left;font-size:15px;">
                    <i class="fa fa-plus"></i> New Panel
                </div>
                <team-panel-form-wizard id="formWizard" class="container" team-config-folder="{{teamConfigFolder}}"
                                        default-study="{{defaultStudy}}" panels="{{panels}}"></team-panel-form-wizard>
            </jso-panel>

            <!-- Toggle items -->
            <jso-panel collapsible movable closable id="jobBrowserPanel" data-option="diagnoses"
                       data-menu-type="toggle">
                <div class="header">Diagnoses Browser</div>
                <jso-opencga-job-browser class="container" id="jobBrowser" on-jobselect="handleJobSelect"
                                         projects="{{projects}}" bioformats="{{bioformats}}"
                                         allowed-tools="{{allowedTools}}"></jso-opencga-job-browser>
            </jso-panel>

        </team-content>


        <jso-opencga-header id="jsoHeader" selected-option="{{selectedOption}}" user-data="{{userData}}"
                            on-login="handleLogin" on-logout="handleLogout" hide-jobs hide-browse show-menu-on-login>
            <div class="icon">
                <img src="images/bier-text.svg" style="height: 50px;margin: 5px 0px 0 0;">
            </div>
            <span class="title">TEAM</span>
            <span class="description"></span>

            <team-menubar class="menu flex" id="teamMenuBar" selected-option="{{selectedOption}}">
                <div title="New Diagnosis" class="hover" data-option="newdiagnostic" data-menu-type="unique">
                    <i class="fa fa-plus"></i>
                    <span class="option-text">Diagnosis</span>
                </div>

                <div title="New Panel" class="hover" data-option="newpanel" data-menu-type="unique">
                    <i class="fa fa-plus"></i>
                    <span class="option-text">Panel</span>
                </div>

                <div title="Panels" class="hover" data-option="panels" data-menu-type="unique">
                    <i class="fa fa-list-alt"></i>
                    <span class="option-text">Panels</span>
                </div>


                <div title="Browse files" class="hover" data-option="files" data-menu-type="unique"
                     style="margin-left:200px">
                    <i class="fa fa-folder-open-o"></i>
                    <span class="option-text">Browse files</span>
                </div>
                <div title="Browse samples" class="hover" data-option="samples" data-menu-type="unique">
                    <i class="fa fa-users"></i>
                    <span class="option-text">Browse Samples</span>
                </div>
                <div title="Show diagnoses" class="hover" data-option="diagnoses" data-menu-type="unique">
                    <i class="fa fa-user-md"></i>
                    <span class="option-text">Diagnoses</span>
                </div>
            </team-menubar>

            <jso-help-menu class="helpmenu" selectedOption="{{selectedOption}}">
                <a href="https://github.com/babelomics/team/wiki" target="_blank">
                    <i class="fa fa-book"></i> &nbsp; Documentation
                </a>
                <a href="https://github.com/babelomics/team/wiki/tutorial" target="_blank">
                    <i class="fa fa-compass"></i> &nbsp; Tutorial
                </a>
                <a href="https://github.com/babelomics/team/" target="_blank">
                    <i class="fa fa-github"></i> &nbsp; Source code
                </a>
            </jso-help-menu>
        </jso-opencga-header>


        <jso-opencga-footer hidden$="{{computeFooter(selectedOption)}}" menu-option="home">
            TEAM: created by Computational Genomics Department
            <br> Principe Felipe Research Center
            <br> 2015
        </jso-opencga-footer>

    </template>
</dom-module>
<script>
    Polymer({
        is: 'team-element',
        properties: {
            selectedOption: {
                type: String,
                value: "home",
                notify: true,
                reflectToAttribute: true,
                observer: 'selectedOptionChanged'
            },
            userData: {
                type: Object,
                notify: true,
                observer: 'userDataChanged'
            },
            projects: {
                type: Array,
                notify: true,
                observer: 'projectsChanged'
            },
            homeHidden: {
                type: Boolean,
                value: false

            },
            panels: {
                type: Array,
                value: function () {
                    return [];
                },
                notify: true
            },
            allowedTools: {
                type: Array,
                value: function () {
                    /*return ["opencga-storage.sh", "team"];*/
                    return ["team"];
                }
            },
            bioformats: {
                type: Array,
                value: [{
                    text: "VCF 4.0",
                    value: "VARIANT"
                }]
            },
            defaultStudy: {
                type: Object,
                value: function () {
                    return {};
                }
            },
            teamConfigFolder: {
                type: Object,
                value: function () {
                    return {};
                }
            },
            analysisFolder: {
                type: Object,
                value: function () {
                    return {};
                }
            },
            hideTeamResult: {
                type: Boolean,
                value: true
            }
        },
        ready: function () {

            for (var i = 0; i < this.$.content.children.length; i++) {
                var elem = this.$.content.children[i];
                if (elem.dataset.option === "home" || elem.dataset.option === "result") {
                    continue;
                }
                elem.hidden = true;

            }
            ;

        },
        computeHome: function () {
            return this.selectedOption != "home";
        },
        computeFooter: function () {
            return this.selectedOption != "home";
        },

        handleLogin: function () {
            // this.selectedOption = "panels";
            // this.homeHidden = true;
        },
        handleLogout: function () {
            // this.selectedOption = "home";
        },
        userDataChanged: function (neo, old) {
            var me = this;
            if (this.userData) {
                var projectIds = [];
                for (var i = 0; i < this.userData.projects.length; i++) {
                    var p = this.userData.projects[i];
                    projectIds.push(p.id);
                }
                var projects = [];
                OpencgaManager.projects.studies({
                    id: projectIds.join(','),
                    query: {
                        sid: Cookies("bioinfo_sid")
                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                for (var i = 0; i < response.response.length; i++) {
                                    var r = response.response[i];
                                    me.userData.projects[i].studies = r.result;
                                    projects.push(me.userData.projects[i]);
                                }
                                /* update projects property*/

                                me.set('projects', projects);
                            } else {
                                console.log(response.error);
                                console.log(response.response[0].errorMsg);
                            }
                            me.loading = false;
                        },
                        error: function () {
                            console.log('Server error, try again later.');
                            me.loading = false;
                        }
                    }
                });
            } else {
                console.log("no user data")
                this.browserHidden = true;
            }
        },
        annonymousLogin: function () {
            this.$.jsoHeader.anonymousSign();
        },
        projectsChanged: function (neo, old) {

            if (neo.length > 0) {
                var projects = neo;

                var defaultProject = null;
                var defaultStudy = null;

                for (var i = 0; defaultProject == null && projects && i < projects.length; i++) {
                    var proj = projects[i];
                    if (proj.alias === "defaultPr") {
                        defaultProject = proj;
                        for (var j = 0; defaultStudy == null && defaultProject.studies && j < defaultProject.studies.length; j++) {
                            var stu = defaultProject.studies[j];
                            if (stu.alias === "defaultSt") {
                                defaultStudy = stu;
                            }
                        }
                    }
                }

                if (defaultProject != null && defaultStudy != null) {
                    var teamConfigFolder = this._getTEAMConfigFolder(defaultStudy.id);
                    var analysisFolder = this._getAnalysisFolder(defaultStudy.id);

                    if (teamConfigFolder == null) {
                        teamConfigFolder = this._createTEAMConfigFolder(defaultStudy.id);

                    }
                    this.defaultStudy = defaultStudy;
                    this.teamConfigFolder = teamConfigFolder;
                    this.analysisFolder = analysisFolder;

                    var panels = this._getPanelFiles(defaultStudy, teamConfigFolder);
                    this.set('panels', panels);
                    this.$.jobBrowser._getJobs(this.defaultStudy.id)
                }
            }
        },
        _getPanelFiles: function (study, folder) {
            var me = this;
            var panels = [];
            var separator = "-_-";
            OpencgaManager.files.list({
                id: folder.id,
                query: {
                    sid: Cookies('bioinfo_sid'),
                    studyId: study.id
                },
                request: {
                    async: false,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            var data = response.response[0].result;

                            for (var i = 0; i < data.length; i++) {
                                var file = data[i];

                                var fileName = file.name;
                                var splits = fileName.split(separator);
                                var panelName = splits[1];
                                var version = splits[2];
                                var archived = splits[3];

                                var panel = {
                                    name: panelName,
                                    version: version,
                                    archived: archived,
                                    file: file
                                };

                                panels.push(panel);
                            }

                        } else {
                            me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
                        me.message = 'Server error, try again later.';
                    }
                }
            });
            return panels
        },
        _getTEAMConfigFolder: function (studyId) {
            var me = this;
            var folder;
            OpencgaManager.files.search({
                query: {
                    sid: Cookies('bioinfo_sid'),
                    studyId: studyId,
                    name: '.team_config'
                },
                request: {
                    async: false,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            folder = response.response[0].result[0];
                        } else {
                            // me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
                        // me.message = 'Server error, try again later.';
                    }
                }
            });
            return folder;
        },
        _getAnalysisFolder: function (studyId) {
            var me = this;
            var folder;
            OpencgaManager.files.search({
                query: {
                    sid: Cookies('bioinfo_sid'),
                    studyId: studyId,
                    name: 'analysis'
                },
                request: {
                    async: false,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            folder = response.response[0].result[0];
                        } else {
                            //                                me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
                        //                            me.message = 'Server error, try again later.';
                    }
                }
            });
            return folder;
        },
        _createTEAMConfigFolder: function (studyId) {
            var me = this;
            var folder;
            OpencgaManager.files.createFolder({
                query: {
                    sid: Cookies('bioinfo_sid'),
                    folder: '.team_config',
                    studyId: studyId
                },
                request: {
                    async: false,
                    success: function (response) {
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            folder = response.response[0].result[0];
                        } else {
                            //                                me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
                        //                             me.message = 'Server error, try again later.';
                    }
                }
            });
            return folder;
        },
        handleNewDiagnostic: function (e) {
            console.log("NEw Diagnostic");

            this.$.ironpages.select("newdiagnostic")
            console.log(this.selectedOption);
        },
        handleJobSelect: function (e) {

            var job = e.detail;

            if (job.status !== "ERROR") {
                this.$.teamResult.job = job;
                this.selectedOption = "result";
            }
        },
        handleMenuChanged: function (e) {
            var menuOption = e.detail.option;q
            console.log(menuOption)
            for (var i = 0; i < this.$.content.children.length; i++) {
                var elem = this.$.content.children[i]
                if ("option" in elem.dataset) {
                    if (elem.dataset.option === menuOption) {
                        elem.hidden = !elem.hidden;
                    }
                }
            }
            ;
        },
        handleCloseFiles: function (e) {
            // this.$.teamMenuBar.toggleElement("files");
        },
        selectedOptionChanged: function (neo, old) {

        },
        handleRunJob: function (e) {
            this.selectedOption = "diagnoses";
        }
    });
</script>
