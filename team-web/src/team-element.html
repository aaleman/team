<dom-module id="team-element">
    <style>
        :host {
            display: block;
            position: relative;
            cursor: default;
            font-size: 13px;
            height: 100%;
            background-color: var(--default-primary-color);
        }

        [drawer] {
            background-color: var(--default-primary-color);
            color: var(--text-primary-color);
        }

        #sidetitle {
            text-align: center;
            font-size: 24px;
            background-color: var(--dark-primary-color);
            padding: 18px 0;
        }

        #sidemenu > div {
            font-size: 18px;
            box-sizing: border-box;
            padding: 7px 20px;
            border-bottom: 1px solid var(--divider-color);
        }

        #sidemenu > div:hover {
            cursor: pointer;
            background-color: var(--accent-color);
        }

        #sidemenu > div[active] {
            font-weight: normal;
        }

        #menu > div {
            box-sizing: border-box;
            margin-right: 1vw;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        div.icon {
            margin-left: 15px;
        }

        div.menu-button {
            padding: 0 10px;
        }

        div.menu-button:hover {
            background-color: rgba(0, 0, 0, 0.20);
        }

        .menu > div[active] {
            font-weight: normal;
            border-bottom: 2px solid var(--accent-color);
        }

        #content {
            background-color: inherit;
            position: absolute;
            top: 60px;
            width: 100%;
        }

        @media (max-width: 1100px) {
            .option-text {
                display: none;
            }
        }

        .userid {
            color: var(--accent-color);
            font-size: 16px;
        }

        jso-opencga-header {
            position: absolute;
            top: 0;
        }

        jso-opencga-footer {
            position: absolute;
            bottom: 0;
        }

        jso-variant-browser {
            height: calc(100vh - 60px);
        }

        team-prioritize-form {
            /*position: absolute;*/
            margin: 0 auto;
            height: 800px;
            /*width: 600px;*/
            overflow-y: auto;
        }

        /*#browserpanel {*/
        /*position: absolute;*/
        /*top: 60px;*/
        /*right: 0;*/
        /*height: 600px;*/
        /*width: 550px;*/
        /*box-shadow: 0px 0px 6px 3px rgba(0, 0, 0, 0.30);*/
        /*}*/

        /*#jobBrowserPanel {*/
        /*position: absolute;*/
        /*top: 60px;*/
        /*right: 0;*/

        /*height: 600px;*/
        /*width: 550px;*/

        /*box-shadow: 0px 0px 6px 3px rgba(0, 0, 0, 0.30);*/
        /*}*/

        #browserPanel,
        #jobBrowserPanel {
            position: absolute;
            top: 60px;
            right: 0;
            width: 600px;
        }

        #browser,
        #jobBrowser {
            /*width: 600px;*/
            height: 400px;
        }

    </style>
    <template>


        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
            <div drawer>
                <div id="sidetitle">
                    Team<br>
                    <span class="userid">{{userData.id}}</span>
                </div>
                <div id="sidemenu">
                    <div title="Diagnostics" class="hover" on-click="handleToggleJobBrowser" data-panel="">
                        <!--<i class="fa fa-stethoscope"></i>-->
                        <i class="fa fa-user-md"></i>
                        <span class="">Diagnostics</span>
                    </div>

                    <div title="Browse files" class="hover" on-click="handleToggleBrowser" data-panel="">
                        <i class="fa fa-folder-open-o"></i>
                        <span class="">Browse files</span>
                    </div>

                    <div title="Panels" class="hover" on-click="" data-panel="">
                        <i class="fa fa-list-alt"></i>
                        <span class="">Panels</span>
                    </div>
                </div>
            </div>
            <div main>

                <div id="content">
                    <team-home hidden$="{{homeHidden}}"></team-home>


                    <team-panel-manager
                            id="panelManager"
                            hidden$="{{panelManagerHidden}}"
                            user-data="{{userData}}"
                            projects="{{projects}}"
                            meta-study="{{metaStudy}}"
                            panels="{{panels}}"
                            ></team-panel-manager>

                    <team-prioritize-form
                            hidden$="{{prioritizeHidden}}"
                            panels="{{panels}}"
                            projects="{{projects}}"
                            on-close="handleClosePrioritizeForm"
                            ></team-prioritize-form>


                </div>

                <jso-panel movable collapsible movable closable hidden$="{{jobBrowserHidden}}" id="jobBrowserPanel">
                    <div class="header">Analysis Browser</div>
                    <jso-opencga-job-browser class="container"
                                             id="jobBrowser"
                                             on-fileselect="handleFileSelect"
                                             projects="{{projects}}"
                                             allowed-tools="{{allowedTools}}"
                            ></jso-opencga-job-browser>
                </jso-panel>

                <jso-panel movable collapsible movable closable hidden$="{{browserHidden}}" id="browserPanel">
                    <div class="header">Browser</div>
                    <jso-opencga-browser class="container"
                                         id="browser"
                                         on-fileselect="handleFileSelect"
                                         projects="{{projects}}"
                                         bioformats="{{bioformats}}"
                            ></jso-opencga-browser>
                </jso-panel>


                <jso-opencga-header id="jsoHeader"
                                    selected-option="{{selectedOption}}"
                                    user-data="{{userData}}"
                                    on-login="handleLogin"
                                    on-logout="handleLogout"
                                    show-menu-on-login>
                    <div class="menu-button" paper-drawer-toggle>
                        <i class="fa fa-bars" paper-drawer-toggle></i>
                    </div>
                     <div class="icon">
                            <img src="images/bier-text.svg" style="height: 50px;margin: 5px 0px 0 0;">
                    </div>
                    <span class="title">TEAM</span>
                    <span class="description"></span>

                    <div id="menu" class="menu horizontal layout">
                        <!--<div on-click="handleToggleCreateProject">-->
                        <!--New Project-->
                        <!--</div>-->
                        <!--<div on-click="handleToggleCreateStudy">-->
                        <!--New Study-->
                        <!--</div>-->
                        <!--<div on-click="handleToggleUpload">-->
                        <!--Upload-->
                        <!--</div>-->

                        <div title="Diagnostics" class="hover" on-click="handleToggleJobBrowser" data-panel="">
                            <!--<i class="fa fa-stethoscope"></i>-->
                            <i class="fa fa-user-md"></i>
                            <span class="option-text">Diagnostics</span>
                        </div>

                        <div title="Browse files" class="hover" on-click="handleToggleBrowser" data-panel="">
                            <i class="fa fa-folder-open-o"></i>
                            <span class="option-text">Browse files</span>
                        </div>

                        <div title="Panels" class="hover" on-click="" data-panel="">
                            <i class="fa fa-list-alt"></i>
                            <span class="option-text">Panels</span>
                        </div>
                    </div>

                    <jso-help-menu class="helpmenu" selectedOption="{{selectedOption}}">
                        <a href="https://github.com/babelomics/team/wiki" target="_blank">
                            <i class="fa fa-book"></i>
                            &nbsp; Documentation
                        </a>
                        <a href="https://github.com/babelomics/team/wiki/tutorial" target="_blank">
                            <i class="fa fa-compass"></i>
                            &nbsp; Tutorial
                        </a>
                        <a href="https://github.com/babelomics/team/" target="_blank">
                            <i class="fa fa-github"></i>
                            &nbsp; Source code
                        </a>
                    </jso-help-menu>
                </jso-opencga-header>


                <jso-opencga-footer hidden$="{{computeFooter(selectedOption)}}">
                    TEAM: created by Computational Genomics Department
                    <br>
                    Principe Felipe Research Center
                    <br>
                    2015
                </jso-opencga-footer>


            </div>
        </paper-drawer-panel>


    </template>
</dom-module>
<script>
    Polymer({
        is: 'team-element',
        properties: {
            selectedOption: {
                type: String,
                value: "home",
                notify: true,
                reflectToAttribute: true,
                observer: 'selectedOptionChanged'
            },
            userData: {
                type: Object,
                notify: true,
                observer: 'userDataChanged'
            },
            projects: {
                type: Array,
                notify: true,
                observer: 'projectsChanged'
            },
            browserHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            uploadHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            createStudyHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            createProjectHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            panelManagerHidden: {
                type: Boolean,
                value: true
            },
            homeHidden: {
                type: Boolean,
                value: false

            },
            prioritizeHidden: {
                type: Boolean,
                value: true
            },
            panels: {
                type: Array,
                value: function () {
                    return [];
                },
                notify: true
            },
            jobBrowserHidden: {
                type: Boolean,
                value: false
            },
            allowedTools: {
                type: Array,
                value: function () {
                    return ["opencga-storage.sh"];
                }
            },
            bioformats: {
                type: Array,
                value: [
                    {
                        text: "VCF 4.0",
                        value: "VARIANT"
                    }
                ]
            }
        },
        ready: function () {
        },
        computeFooter: function (selectedOption) {
            return false;
        },
        selectedOptionChanged: function (neo, old) {
            var menuItems = Polymer.dom(this.root).querySelectorAll('[menu-option]');
            for (var i = 0; i < menuItems.length; i++) {
                var item = menuItems[i];
                var currentItemValue = item.getAttribute("menu-option");
                if (neo == currentItemValue) {
                    item.removeAttribute("hidden");
                } else {
                    item.setAttribute('hidden', '');
                }
            }
        },
        handleMenu: function (e) {
            var option = e.currentTarget.dataset['option'];
            this.setMenu(option);
        },
        setMenu: function (option) {
            if (option) {
                this.selectedOption = option;
            }
        },

        handleToggleBrowser: function (e) {
            this.jobBrowserHidden = !this.jobBrowserHidden;
            this.browserHidden = !this.browserHidden;
        },
        handleCloseBrowser: function (e) {
            this.browserHidden = true;
        },

        handleCloseUpload: function (e) {
            this.uploadHidden = true;
        },
        handleClosePanelManager: function (e) {
            this.panelManagerHidden = true;
        },
        handleToggleUpload: function (e) {
            this.uploadHidden = !this.uploadHidden;
        },
        handleCloseCreateStudy: function (e) {
            this.createStudyHidden = true;
        },
        handleToggleCreateStudy: function (e) {
            this.createStudyHidden = !this.createStudyHidden;
        },
        handleCloseCreateProject: function (e) {
            this.createProjectHidden = true;
        },
        handleToggleCreateProject: function (e) {
            this.createProjectHidden = !this.createProjectHidden;
        },
        handleToggleJobBrowser: function (e) {
            this.browserHidden = !this.browserHidden;
            this.jobBrowserHidden = !this.jobBrowserHidden;
        },
        computeFooter: function (selectedOption) {
            return selectedOption == 'dashboard' || selectedOption == 'variantbrowser';
        },
        handleFileSelect: function (e) {
            var file = e.detail;
            console.log(file);
        },
        handleLogin: function () {
//            this.selectedOption = "home";
            this.homeHidden = true;
            this.browserHidden = true;
            this.jobBrowserHidden = false;

//            this.browserHidden = false;
            this.panelManagerHidden = false;

        },
        handleLogout: function () {
            this.browserHidden = true;
            this.panelManagerHidden = true;

            this.jobBrowserHidden = true;

            this.homeHidden = false;

        },
        userDataChanged: function (neo, old) {
            var me = this;
            if (this.userData) {
                var projectIds = [];
                for (var i = 0; i < this.userData.projects.length; i++) {
                    var p = this.userData.projects[i];
                    projectIds.push(p.id);
                }
                var projects = [];
                OpencgaManager.projects.studies({
                    id: projectIds.join(','),
                    query: {
                        sid: Cookies("bioinfo_sid")
                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                for (var i = 0; i < response.response.length; i++) {
                                    var r = response.response[i];
                                    me.userData.projects[i].studies = r.result;
                                    projects.push(me.userData.projects[i]);
                                }
                                /* update projects property*/

                                me.set('projects', projects);
                            } else {
                                console.log(response.error);
                                console.log(response.response[0].errorMsg);
                            }
                            me.loading = false;
                        },
                        error: function () {
                            console.log('Server error, try again later.');
                            me.loading = false;
                        }
                    }
                });
            } else {
                console.log("no user data")
                this.browserHidden = true;
            }
        },
        annonymousLogin: function () {
            this.$.jsoHeader.anonymousSign();
        },
        handleTogglePrioritize: function (neo, old) {
            this.prioritizeHidden = !this.prioritizeHidden;

        },
        projectsChanged: function (neo, old) {

            if (neo.length > 0) {
                var projects = neo;

                var metaProject = null;
                var metaStudy = null;

                for (var i = 0; metaProject == null && projects && i < projects.length; i++) {
                    var proj = projects[i];
                    if (proj.name === ".meta") {
                        metaProject = proj;
                        for (var j = 0; metaStudy == null && metaProject.studies && j < metaProject.studies.length; j++) {
                            var stu = metaProject.studies[j];
                            if (stu.name === ".meta") {
                                metaStudy = stu;
                            }
                        }
                    }
                }

                if (metaProject != null && metaStudy != null) {
                    var teamConfigFolder = this._getTEAMConfigFolder(metaStudy.id);
                    if (teamConfigFolder == null) {
                        teamConfigFolder = this._createTEAMConfigFolder(metaStudy.id);

                    }
                    this.metaStudy = metaStudy;
                    this.teamConfigFolder = teamConfigFolder;

                    var panels = this._getPanelFiles(metaStudy, teamConfigFolder);
                    this.set('panels', panels);
                }
            }
        },
        _getPanelFiles: function (study, folder) {
            var me = this;
            var panels = [];
            var separator = "#-#";
            OpencgaManager.files.list({
                id: folder.id,
                query: {
                    sid: Cookies('bioinfo_sid'),
                    studyId: study.id
                },
                request: {
                    async: false,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            var data = response.response[0].result;

                            for (var i = 0; i < data.length; i++) {
                                var file = data[i];
                                var fileName = file.name;
                                var splits = fileName.split(separator);
                                var panelName = splits[1];
                                var version = splits[2];
                                var archived = splits[3];

                                var panel = {
                                    name: panelName,
                                    version: version,
                                    archived: archived,
                                    file: file
                                };

                                panels.push(panel);
                            }

                        } else {
                            me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
                        me.message = 'Server error, try again later.';
                    }
                }
            });
            return panels
        },
        _getTEAMConfigFolder: function (studyId) {
            var me = this;
            var folder;
            OpencgaManager.files.search({
                query: {
                    sid: Cookies('bioinfo_sid'),
                    studyId: studyId,
                    name: '.team_config'
                },
                request: {
                    async: false,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            folder = response.response[0].result[0];
                        } else {
//                                me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
//                            me.message = 'Server error, try again later.';
                    }
                }
            });
            return folder;
        },
        _createTEAMConfigFolder: function (studyId) {
            var me = this;
            var folder;
            OpencgaManager.files.createFolder({
                query: {
                    sid: Cookies('bioinfo_sid'),
                    folder: '.team_config',
                    studyId: studyId
                },
                request: {
                    async: false,
                    success: function (response) {
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            folder = response.response[0].result[0];
                        } else {
//                                me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
//                             me.message = 'Server error, try again later.';
                    }
                }
            });
            return folder;
        },
        handleClosePrioritizeForm: function (e) {
            this.prioritizeHidden = true;
        }
    });
</script>
