<dom-module id="team-element">
    <style>
        :host {
            display: block;
            position: relative;
            cursor: default;
            font-size: 13px;
            background-color: inherit;

        }

        .menu > div {
            margin-left: 10px;
            cursor: pointer;
            text-align: center;
            padding: 0 5px;
        }

        jso-header {
            z-index: 2;
        }

        #content {
            z-index: 1;
            background-color: inherit;
        }

        jso-opencga-browser {
            top: 60px;
        }

        team-prioritize-form {
            /*position: absolute;*/
            margin: 0 auto;
            height: 800px;
            /*width: 600px;*/
            overflow-y: auto;
        }

    </style>
    <template>
        <jso-header id="jsoHeader"
                    selected-option="{{selectedOption}}"
                    user-data="{{userData}}"
                    on-login="handleLogin"
                    on-logout="handleLogout"
                    show-menu-on-login>
             <span class="icon">
                    <img src="images/bier-text.svg" style="height: 50px;margin: 5px 0px 0 0;">
            </span>
            <span class="title">TEAM</span>
            <span class="description"></span>

            <div class="menu horizontal layout">
                <div on-click="handleToggleCreateProject">
                    New Project
                </div>

                <div on-click="handleToggleCreateStudy">
                    New Study
                </div>
                <div on-click="handleToggleUpload">
                    Upload
                </div>
                <div on-click="handleToggleBrowser">
                    Browse
                </div>

                <div on-click="handleTogglePrioritize">
                    Prioritize!
                </div>
            </div>

            <jso-help-menu class="helpmenu" selectedOption="{{selectedOption}}">
                <a href="https://github.com/babelomics/team/wiki" target="_blank">
                    <i class="fa fa-book"></i>
                    &nbsp; Documentation
                </a>
                <a href="https://github.com/babelomics/team/wiki/tutorial" target="_blank">
                    <i class="fa fa-compass"></i>
                    &nbsp; Tutorial
                </a>
                <a href="https://github.com/babelomics/team/" target="_blank">
                    <i class="fa fa-github"></i>
                    &nbsp; Source code
                </a>
            </jso-help-menu>
        </jso-header>

        <div id="content">
            <team-home hidden$="{{homeHidden}}"></team-home>
            <jso-opencga-create-study
                    id="createStudy"
                    hidden$="{{createStudyHidden}}"
                    on-close="handleCloseCreateStudy"
                    projects="{{projects}}">
            </jso-opencga-create-study>

            <jso-opencga-create-project
                    id="createStudy"
                    hidden$="{{createProjectHidden}}"
                    on-close="handleCloseCreateProject"
                    projects="{{projects}}">
            </jso-opencga-create-project>

            <jso-upload-variant-file
                    id="upload"
                    hidden$="{{uploadHidden}}"
                    on-close="handleCloseUpload"
                    projects="{{projects}}"
                    disable-index></jso-upload-variant-file>

            <jso-opencga-browser
                    id="browser"
                    hidden$="{{browserHidden}}"
                    on-fileselect="handleFileSelect"
                    projects="{{projects}}"></jso-opencga-browser>

            <team-panel-manager
                    id="panelManager"
                    hidden$="{{panelManagerHidden}}"
                    user-data="{{userData}}"
                    projects="{{projects}}"
                    panels="{{panels}}"
                    ></team-panel-manager>

            <team-prioritize-form
                    hidden$="{{prioritizeHidden}}"
                    panels="{{panels}}"
                    projects="{{projects}}"
                    on-close="handleClosePrioritizeForm"
                    ></team-prioritize-form>
        </div>

        <jso-footer hidden$="{{computeFooter(selectedOption)}}">
            TEAM: created by Computational Genomics Department
            <br>
            Principe Felipe Research Center
            <br>
            2015
        </jso-footer>

    </template>
</dom-module>
<script>
    Polymer({
        is: 'team-element',
        properties: {
            selectedOption: {
                type: String,
                value: "home",
                notify: true,
                reflectToAttribute: true,
                observer: 'selectedOptionChanged'
            },
            userData: {
                type: Object,
                notify: true,
                observer: 'userDataChanged'
            },
            projects: {
                type: Array,
                notify: true,
                observer: 'projectsChanged'
            },
            allowedTools: {
                type: Array,
                value: function () {
                    return ["opencga-storage.sh"];
                }
            },
            browserHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            uploadHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            createStudyHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            createProjectHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            panelManagerHidden: {
                type: Boolean,
                value: true
            },
            homeHidden: {
                type: Boolean,
                value: false

            },
            prioritizeHidden: {
                type: Boolean,
                value: true
            },
            panels: {
                type: Array,
                value: function () {
                    return [];
                },
                notify: true
            }
        },
        ready: function () {
        },
        computeFooter: function (selectedOption) {
            return false;
        },
        selectedOptionChanged: function (neo, old) {
            var menuItems = Polymer.dom(this.root).querySelectorAll('[menu-option]');
            for (var i = 0; i < menuItems.length; i++) {
                var item = menuItems[i];
                var currentItemValue = item.getAttribute("menu-option");
                if (neo == currentItemValue) {
                    item.removeAttribute("hidden");
                } else {
                    item.setAttribute('hidden', '');
                }
            }
        },
        handleMenu: function (e) {
            var option = e.currentTarget.dataset['option'];
            this.setMenu(option);
        },
        setMenu: function (option) {
            if (option) {
                this.selectedOption = option;
            }
        },

        handleToggleBrowser: function (e) {
            this.browserHidden = !this.browserHidden;
        },
        handleCloseBrowser: function (e) {
            this.browserHidden = true;
        },

        handleCloseUpload: function (e) {
            this.uploadHidden = true;
        },
        handleClosePanelManager: function (e) {
            this.panelManagerHidden = true;
        },
        handleToggleUpload: function (e) {
            this.uploadHidden = !this.uploadHidden;
        },
        handleCloseCreateStudy: function (e) {
            this.createStudyHidden = true;
        },
        handleToggleCreateStudy: function (e) {
            this.createStudyHidden = !this.createStudyHidden;
        },
        handleCloseCreateProject: function (e) {
            this.createProjectHidden = true;
        },
        handleToggleCreateProject: function (e) {
            this.createProjectHidden = !this.createProjectHidden;
        },
//        handleTogglePanelManager: function (e) {
//            this.panelManagerHidden = !this.panelManagerHidden;
//        },

        computeFooter: function (selectedOption) {
            return selectedOption == 'dashboard' || selectedOption == 'variantbrowser';
        },
        handleFileSelect: function (e) {
            console.log("file");
            console.log(e.detail);
            var file = e.detail;
            if (file.index && file.index.status == 'READY') {
                // this.$.variantBrowser.file = file;
                // this.setMenu('variantbrowser');
                // this.handleCloseBrowser();

            }
        },
        handleLogin: function () {
//            this.browserHidden = false;
//            this.selectedOption = "home";
            this.homeHidden = true;
            this.browserHidden = true;
            this.panelManagerHidden = false;

        },
        handleLogout: function () {
            this.browserHidden = true;
            this.panelManagerHidden = true;
            this.homeHidden = false;

        },

//            created: function () {
//                this.selectedOption = '';
//                this.showJobs = false;
//                this.userData;
//                this.allowedTools = ["opencga-storage.sh"];
//
//                this.isLogged;
//                this.selectedProject;
//                this.selectedStudy;
//                this.studies;
//            },
        userDataChanged: function (neo, old) {
            var me = this;
            if (this.userData) {
                var projectIds = [];
                for (var i = 0; i < this.userData.projects.length; i++) {
                    var p = this.userData.projects[i];
                    projectIds.push(p.id);
                }
                var projects = [];
                OpencgaManager.projects.studies({
                    id: projectIds.join(','),
                    query: {
                        sid: Cookies("bioinfo_sid")
                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                for (var i = 0; i < response.response.length; i++) {
                                    var r = response.response[i];
                                    me.userData.projects[i].studies = r.result;
                                    projects.push(me.userData.projects[i]);
                                }
                                /* update projects property*/

                                me.set('projects', projects);
                            } else {
                                console.log(response.error);
                                console.log(response.response[0].errorMsg);
                            }
                            me.loading = false;
                        },
                        error: function () {
                            console.log('Server error, try again later.');
                            me.loading = false;
                        }
                    }
                });
            } else {
                console.log("no user data")
                this.browserHidden = true;
            }
        },
        annonymousLogin: function () {
            this.$.jsoHeader.anonymousSign();
        },
        handleTogglePrioritize: function (neo, old) {
            this.prioritizeHidden = !this.prioritizeHidden;

        },
        projectsChanged: function (neo, old) {

            if (neo.length > 0) {
                var projects = neo;

                var metaProject = null;
                var metaStudy = null;

                for (var i = 0; metaProject == null && projects && i < projects.length; i++) {
                    var proj = projects[i];
                    if (proj.name === ".meta") {
                        metaProject = proj;
                        for (var j = 0; metaStudy == null && metaProject.studies && j < metaProject.studies.length; j++) {
                            var stu = metaProject.studies[j];
                            if (stu.name === ".meta") {
                                metaStudy = stu;
                            }
                        }
                    }
                }

                if (metaProject != null && metaStudy != null) {
                    var teamConfigFolder = this._getTEAMConfigFolder(metaStudy.id);
                    if (teamConfigFolder == null) {
                        teamConfigFolder = this._createTEAMConfigFolder(metaStudy.id);

                    }
                    this.metaStudy = metaStudy;
                    this.teamConfigFolder = teamConfigFolder;

                    var panels = this._getPanelFiles(metaStudy, teamConfigFolder);
                    this.set('panels', panels);
                }
            }
        },
        _getPanelFiles: function (study, folder) {
            var me = this;
            var panels = [];
            var separator = "#-#";
            OpencgaManager.files.list({
                id: folder.id,
                query: {
                    sid: Cookies('bioinfo_sid'),
                    studyId: study.id
                },
                request: {
                    async: false,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            var data = response.response[0].result;

                            for (var i = 0; i < data.length; i++) {
                                var file = data[i];
                                var fileName = file.name;
                                var splits = fileName.split(separator);
                                var panelName = splits[1];
                                var version = splits[2];
                                var archived = splits[3];

                                var panel = {
                                    name: panelName,
                                    version: version,
                                    archived: archived,
                                    file: file
                                };

                                panels.push(panel);
                            }

                        } else {
                            me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
                        me.message = 'Server error, try again later.';
                    }
                }
            });
            return panels
        },
        _getTEAMConfigFolder: function (studyId) {
            var me = this;
            var folder;
            OpencgaManager.files.search({
                query: {
                    sid: Cookies('bioinfo_sid'),
                    studyId: studyId,
                    name: '.team_config'
                },
                request: {
                    async: false,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            folder = response.response[0].result[0];
                        } else {
//                                me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
//                            me.message = 'Server error, try again later.';
                    }
                }
            });
            return folder;
        },
        _createTEAMConfigFolder: function (studyId) {
            var me = this;
            var folder;
            OpencgaManager.files.createFolder({
                query: {
                    sid: Cookies('bioinfo_sid'),
                    folder: '.team_config',
                    studyId: studyId
                },
                request: {
                    async: false,
                    success: function (response) {
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            folder = response.response[0].result[0];
                        } else {
//                                me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
//                             me.message = 'Server error, try again later.';
                    }
                }
            });
            return folder;
        },
        handleClosePrioritizeForm: function (e) {
            this.prioritizeHidden = true;
        }
    });
</script>
