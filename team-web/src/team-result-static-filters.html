<dom-module id="team-result-static-filters">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            margin: 10px;
        }

        .filterBut {
            height: 55px;
            width: 200px;
            font-size: 15px;
        }

        .title {
            /*background-color: #d0d0d0;*/
            border-bottom: 1px solid #d0d0d0;
            box-sizing: border-box;
            height: 20px;
            font-size: 13px;
        }

        .findedGenes {
            margin-left: 10px;
        }

        .but {
            box-sizing: border-box;
            text-align: center;
            line-height: 30px;
            position: relative;
            text-decoration: none;
            width: 200px;
            background: #d0d0d0;
        }

        .but::before {
            background: #d0d0d0;
            border: none;
            content: '';
            display: block;
            height: 40px;
            left: 180px;
            position: absolute;
            top: 8px;
            -moz-transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
            width: 40px;
        }

        .but div {
            background: none;
            border: none;
            font-weight: bold;
            position: relative;
        }

        jso-btn {
            position: absolute;
        }
    </style>
    <template>
        <div id="filters">

            <div class="vertical layout">
                <div class="but flex filterBut" on-click="handleView" data-value="none">

                    <div class="title">Without Filters</div>
                    <i class="fa fa-filter"></i>
                    <span class="findedGenes">{{data.length}}</span>

                </div>
                <div class="jso-btn jso-btn-shdw flex filterBut" on-click="handleView" data-value="filterA">
                    <div class="title">A: Most Likely Pathogenic</div>
                    <i class="fa fa-filter" style="color:#b30000"></i>
                    <span class="findedGenes">{{a}}</span>
                </div>
                <div class="jso-btn jso-btn-shdw flex filterBut" on-click="handleView" data-value="filterB">
                    <div class="title">B: Potentially Pathogenic</div>
                    <i class="fa fa-filter" style="color:#ff751a"></i>
                    <span class="findedGenes">{{b}}</span>
                </div>
                <div class="jso-btn jso-btn-shdw flex filterBut" on-click="handleView" data-value="filterC">
                    <div class="title">C: Unkown Significance</div>
                    <i class="fa fa-filter" style="color:#005b99"></i>
                    <span class="findedGenes">{{c}}</span>
                </div>
                <div class="jso-btn jso-btn-shdw flex filterBut" on-click="handleView" data-value="filterD">
                    <div class="title">D: Likely Benign</div>
                    <i class="fa fa-filter" style="color:#008000"></i>
                    <span class="findedGenes">{{d}}</span>
                </div>
            </div>

        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "team-result-static-filters",
        properties: {
            view: {
                type: String,
                value: 'none'
            },
            data: {
                type: Array,
                value: function() {
                    return [];
                },
                notify:true,
                observer: 'countFilterData'
            },

            query: {
                type: Object,
                value: function() {
                    return {};
                },
                notify: true,
            },
            a:{
              type: Number,
              value: 0
            },
            b:{
              type: Number,
              value: 0
            },
            c:{
              type: Number,
              value: 0
            },
            d:{
              type: Number,
              value: 0
            }
        },

        ready: function() {
            this.countFilterData();
        },
        handleView: function(e) {
            var els = this.$.filters.querySelectorAll(".filterBut");
            for (var i = 0; i < els.length; i++) {
                var el = els[i];
                el.classList.remove("but");
                el.classList.add("jso-btn", "jso-btn-shdw");
            }
            e.currentTarget.classList.add("but");
            e.currentTarget.classList.remove("jso-btn", "jso-btn-shdw");

            var q = {};
            q["filterView"] = e.target.dataset.value;
            this.set('query', q);

        },
        countFilterData: function() {
          this.a= 0;
          this.b= 0;
          this.c= 0;
          this.d= 0;

            for (var i = 0; i < this.data.length; i++) {
                var sift = this.data[i].sift;
                if (sift >= "0.75") {
                    this.a += 1;
                } else if (sift >= "0.50" && sift < "0.75") {
                    this.b += 1;
                } else if ((sift >= "0.25" && sift < "0.50") || sift == ".") {
                    this.c += 1;
                } else if (sift < "0.25") {
                    this.d += 1;
                }
            }
        }



    });
</script>
