<style is="custom-style">
    :root {
        --dark-primary-color: #204854;

<style>
    [hidden] {
        display: none !important;
    }

    html,
    body {
        font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, 'sans-serif' !important;
        overflow: hidden;
    }

        background-color: #204854;
